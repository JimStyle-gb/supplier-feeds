r><br>Технология холодной печати Epson Heat-Free<br>Технология Epson Heat-Free, не использующая нагрев при печати, помогает экономить электроэнергию и деньги за счет меньшего количества деталей, подлежащих регулярной замене. В отличие от принтеров других производителей, данная модель поставляется с установленной печатающей головкой и не требует сложной настройки.<br><br>Простая заправка с системами «Ink Lock» и «Key Lock»<br>Эта модель серии Epson EcoTank оснащена усовершенствованной системой заправки чернил InkLock, минимизирующей риск протечек, а также системой KeyLock, не дающей перепутать цвета. Фронтальное расположение чернильных емкостей позволяет легко отслеживать уровень чернил.<br><br>1. Вычисляется в соответствии со стандартом ISO/IEC 24734, определяющим среднюю скорость стандартной односторонней печати для стандартных офисных документов. Более подробная информация на сайте www.epson.eu/testing<br>2. Вычисляется в соответствии со стандартом ISO/IEC 24734, определяющим среднюю скорость стандартной односторонней печати для стандартных офисных документов. Более подробная информация на сайте www.epson.eu/testing<br>3. Необходимо беспроводное подключение к Интернету. Более подробную информацию, а также список поддерживаемых языков и устройств вы можете найти на сайте www.epsonconnect.eu<br>4. Приблизительный расчёт, основанный исходя из печати 100 документов в месяц и данных о ресурсе расходных материалов.</p>
