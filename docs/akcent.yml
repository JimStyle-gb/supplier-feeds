        <description>[[[HTML]]]&lt;h3&gt;Сканер штрих-кода Zebra LI4278 чёрный&lt;/h3&gt;
&lt;p&gt;LI4278 выводит процесс сканирования одномерных штрихкодов на совершенно новый уровень, позволяя осуществлять сканирование быстрее с учётом увеличенного диапазона действия. Служащие могут считывать практически любые одномерные штрихкоды, включая обычные штрихкоды, распечатанные на бумажных этикетках, а также штрихкоды, выведенные на экран мобильного телефона, планшета или компьютера. С таким решением магазины розничной торговли могут легко обрабатывать данные карт лояльных клиентов, электронных купонов и много другой информации. Более того, сканер успешно справляется со штрихкодами высокой плотности, которые обычно используются производителями комплектующих для электронного оборудования. Штрихкоды UPC со 100%-ным увеличением можно сканировать с минимального расстояния и до 76.2 см, а штрихкоды UPC с 200%-ным увеличением — на расстоянии 139.7 см. Считывание штрихкодов возможно под самыми разными углами, поэтому процесс сканирования стал намного легче, и пользователям придётся меньше тратить времени и производить меньше манипуляций для выравнивания сканера со штрихкодом. В качестве опции предлагается база для устойчивой установки сканера. В результате служащие получают выбор вариантов применения сканера – в ручном режиме или в режиме “свободные руки”.&lt;/p&gt;
