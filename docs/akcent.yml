Запасные контейнеры с чернилами позволят напечатать до 2 300 высококачественных фотографий на этом экономичном принтере¹. Емкости и контейнеры с чернилами просты в использовании и не доставят никаких неудобств, когда потребуется заправка.
Современные гибкие возможности
С поддержкой Wi-Fi, Wi-Fi Direct и Ethernet вы легко сможете интегрировать новый принтер в существующую экосистему. Возможна печать с SD-карт и USB-накопителей с помощью цветного сенсорного экрана с диагональю 10,9 см.
Поддержка художественных носителей
Модель L8180 оснащена лотками под фотобумагу и листы A4, а также позволяет печатать непосредственно на специальных CD и DVD-дисках. Лоток формата A3+ также позволяет работать со специальными носителями, такими как крафтовая бумага и карточки, а прямая подача A3+ обеспечивает возможность печати на носителях толщиной до 1,3 мм и длиной до 2 м.
Приложение Epson Smart Panel
Приложение позволяет управлять принтером с умных устройств². Отправляйте фотографии на печать, копируйте документы, настраивайте и отлаживайте принтер и дайте волю своей фантазии с большим набором художественных шаблонов.
Технология без нагрева
Не требующая нагрева технология Micro Piezo обеспечивает постоянно высокую скорость печати, снижает общее энергопотребление, давая возможность экономить время и деньги.
