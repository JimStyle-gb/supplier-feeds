• Топология двойного преобразования. Eaton 9SX постоянно контролирует состояние электропитания и регулирует напряжение и частоту.
• Благодаря эффективности до 95 % в онлайн-режиме двойного преобразования 9SX обеспечивает самый высокий уровень эффективности в своем классе, что позволяет снизить затраты на электроэнергию и охлаждение.
• Благодаря коэффициенту мощности 0,9, 9SX обеспечивает на 28 % больше мощности, чем другие ИБП в своем классе. Он питает больше серверов, чем другие ИБП с эквивалентной номинальной мощностью и более низким коэффициентом мощности.

Доступность и гибкость
• Внутренний байпас обеспечивает непрерывность работы в случае внутренней неисправности. Батареи можно заменять в горячем режиме с передней панели без отключения питания критически важных систем.
• Благодаря универсальному форм-фактору «башня» или «стойка/башня», 9SX может быть установлен в любой среде.
• Более мощный и длительный срок службы батареи: технология управления батареями Eaton ABM® использует инновационную трехэтапную технику зарядки, которая продлевает срок службы батареи до 50%.
• Время автономной работы можно увеличить за счет внешних аккумуляторных модулей с возможностью горячей замены, которые при необходимости способны обеспечивать работу системы в течение нескольких часов. Дополнительные аккумуляторные модули распознаются ИБП автоматически.

Управляемость
• Новый графический ЖК-дисплей предоставляет четкую информацию о состоянии ИБП и измерениях на одном экране. Положение ЖК-дисплея можно отрегулировать, чтобы обеспечить наилучший угол обзора при использовании башни и стойки.
• 9SX может измерять потребление энергии. Значения кВтч можно отслеживать с помощью ЖК-дисплея или программного обеспечения Eaton Intelligent Power Software Suite.
• Управление сегментами нагрузки позволяет осуществлять приоритетное отключение второстепенного оборудования, чтобы максимально увеличить время работы батарей критически важных устройств. Его также можно использовать для удаленной перезагрузки заблокированного оборудования или для управления запланированными отключениями и последовательными запусками.
• 9SX предлагает последовательное, USB- и релейное (сухие контакты) подключение, а также дополнительный слот для дополнительной карты (Modbus, Network или Relay). 9SX также обеспечивает функцию удаленного отключения питания. Программное обеспечение Eaton Intelligent Power Software включено в каждый ИБП.

