<description>Термоблок (так же фьюзер, термоузел или печка) – один из важнейших узлов лазерных печатных устройств, основной задачей которого является закрепление печатаемого изображения на листе бумаги.

Состоит из следующих элементов: 

Термопленка – непосредственно контактирует с гранулами тонера и передает им тепловую энергию. Обеспечивает защиту листов бумаги от контакта с нагревательными элементами термоблока (в некоторых печатных устройствах может быть установлен тефлоновый вал, выполняющий ту же функцию)
Прижимной вал - прижимает лист к термопленке для вплавления нагретых частиц тонера в бумагу. Обеспечивает фиксацию переносимого изображения
Бушинги —  фиксируют прижимной вал. При их поломке лист не будет плотно прилегать к тефлоновому валу/ термопленке.
Термостат – устройство, предотвращающее перегрев термопленки. Если температура нагревательных элементов превышает установленный лимит, термостат разъединяет электрическую цепь, процесс преобразования электрической энергии в тепловую прекращается
Температурные датчики – сенсоры, определяющие текущую температуру нагревательных элементов. От их сигнала зависит момент срабатывания термостата.
Нагревательная лампа – устройство, вырабатывающее тепловую энергию, которая передается тефлоновому валу или термопленке. В некоторых моделях устройств установлены термолинейки.
Отделительные зубья – детали, задача которых состоит в отделении нагретого листа бумаги от термопленки или тефлонового вала.
