name: build_nvprint
on:
  workflow_dispatch:

concurrency:
  group: build_nvprint_${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure keywords file
        run: |
          set -euo pipefail
          mkdir -p docs
          if [ ! -f docs/nvprint_keywords.txt ]; then
cat > docs/nvprint_keywords.txt <<'EOF'
Блок фотобарабана
Картридж
Печатающая головка
Струйный картридж
Тонер-картридж
Тонер-туба
EOF
          fi
          echo "Using keywords:"
          cat docs/nvprint_keywords.txt

      - name: Build NVPrint feed
        env:
          # --- источник XML ---
          NVPRINT_XML_URL: "https://api.nvprint.ru/api/hs/getprice/398/881105302369/none/?format=xml&getallinfo=true"
          NVPRINT_LOGIN: ${{ secrets.NVPRINT_LOGIN }}
          NVPRINT_PASSWORD: ${{ secrets.NVPRINT_PASSWORD }}

          # --- вывод ---
          OUT_FILE: docs/nvprint.yml
          HTTP_TIMEOUT: "60"
          MAX_PICTURES: "10"

          # --- наличие: всё в наличии ---
          NVPRINT_FORCE_AVAILABLE: "1"

          # --- фильтр по ключевым словам ---
          NVPRINT_KEYWORDS_FILE: docs/nvprint_keywords.txt

          # --- маппинг (опционально) ---
          NVPRINT_MAP_FILE: docs/nvprint_map.csv
          NVPRINT_MAP_DELIM: ","
          NVPRINT_MAP_SUPPLIER_COL: "0"
          NVPRINT_MAP_OUR_COL: "1"
          NVPRINT_REQUIRE_MAP: "0"
          NVPRINT_OUR_SKU_PREFIX: ""
          NVPRINT_PARAM_SUPPLIER_CODE: "SupplierCode"
        run: |
          set -euo pipefail
          python scripts/build_nvprint.py

      - name: Commit & push feed
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/nvprint.yml docs/nvprint_source.xml docs/nvprint_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update nvprint.yml (keywords + force available)"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
