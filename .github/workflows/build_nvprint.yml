name: Build_NVPrint

on:
  workflow_dispatch:
  schedule:
    - cron: '0 22 * * *'

permissions:
  contents: write

jobs:
  build_nvprint:
    runs-on: ubuntu-latest
    concurrency:
      group: build_nvprint
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 lxml pyyaml python-dateutil openpyxl
          fi

      - name: Configure git identity (GitHub Actions bot)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Smoke test (py_compile)
        run: |
          python -m py_compile scripts/cs/core.py scripts/build_*.py

      - name: Gate by day-of-month (Asia/Almaty: 1/10/20)
        id: gate
        if: github.event_name == 'schedule'
        run: |
          python - <<'PY'
          from datetime import datetime
          from zoneinfo import ZoneInfo
          import os
          day = datetime.now(ZoneInfo("Asia/Almaty")).day
          run = day in (1, 10, 20)
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
              f.write(f"run={'true' if run else 'false'}\n")
          print(f"Almaty day={day} -> run={run}")
          PY

      - name: Build feed (nvprint)
        if: github.event_name != 'schedule' || steps.gate.outputs.run == 'true'
        run: |
          python scripts/build_nvprint.py

      - name: Commit & push docs (if changed)
        if: github.event_name != 'schedule' || steps.gate.outputs.run == 'true'
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git add docs/*.yml || true
          if git diff --cached --quiet; then
            echo "Nothing staged."
            exit 0
          fi
          git commit -m "build: nvprint feed"
          git push
