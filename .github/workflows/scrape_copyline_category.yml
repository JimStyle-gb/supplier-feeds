name: scrape_copyline_category

on:
  workflow_dispatch:
    inputs:
      category_url:
        description: "URL категории Copyline (пример: https://copyline.kz/goods/toner-cartridges-brother.html)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scrape category -> docs/copyline.yml
        env:
          BASE_URL: https://copyline.kz
          CATEGORY_URL: ${{ inputs.category_url }}
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          REQUEST_DELAY_MS: 700
          PAGE_TIMEOUT_S: 30
          MIN_BYTES: 1500
        run: |
          python scripts/scrape_copyline_category.py
          echo "---- docs/ ----"
          ls -l docs || true
          test -f docs/copyline.yml

      - name: Commit & push YML
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs/copyline.yml
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Copyline YML (category scrape)"
            git push
          else
            echo "No changes to commit."
          fi
