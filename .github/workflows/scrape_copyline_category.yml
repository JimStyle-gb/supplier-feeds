name: scrape_copyline_category

on:
  workflow_dispatch:
    inputs:
      category_url:
        description: "URL категории copyline.kz (например https://copyline.kz/goods/toner-cartridges-brother.html)"
        required: true
        type: string
  push:
    branches: [ main ]name: scrape_copyline_category

on:
  workflow_dispatch:
    inputs:
      category_url:
        description: "URL категории Copyline (пример: https://copyline.kz/goods/toner-cartridges-brother.html)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Scrape category -> docs/copyline.yml
        env:
          BASE_URL: https://copyline.kz
          CATEGORY_URL: ${{ inputs.category_url }}
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          REQUEST_DELAY_MS: 700
          PAGE_TIMEOUT_S: 30
          MIN_BYTES: 1500
        run: |
          python scripts/scrape_copyline_category.py
          echo "---- docs/ ----"
          ls -l docs || true
          test -f docs/copyline.yml

      - name: Commit & push YML
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs/copyline.yml
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Copyline YML (category scrape)"
            git push
          else
            echo "No changes to commit."
          fi

    paths:
      - "scripts/scrape_copyline_category.py"
      - ".github/workflows/scrape_copyline_category.yml"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Scrape category → YML
        env:
          CATEGORY_URL: ${{ inputs.category_url }}
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          REQUEST_DELAY_MS: "700"
          PAGE_TIMEOUT_S: "30"
          MAX_PAGES: "200"
          MIN_BYTES: "1500"
        run: |
          python scripts/scrape_copyline_category.py
          echo "---- docs/ ----"
          ls -l docs || true
          test -f docs/copyline.yml

      - name: Upload artifact (yml)
        uses: actions/upload-artifact@v4
        with:
          name: copyline-yml
          path: docs/copyline.yml
          if-no-files-found: error

      - name: Commit & push docs/copyline.yml if changed
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs/copyline.yml
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Copyline category feed"
            git push
          else
            echo "No changes to commit."
          fi
