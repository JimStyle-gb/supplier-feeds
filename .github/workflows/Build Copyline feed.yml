name: Build Copyline feed

on:
  # Ручной запуск без инпутов — ничего не спрашивает
  workflow_dispatch: {}
  # Если захочешь автозапуск — раскомментируй:
  # schedule:
  #   - cron: "15 1 * * *"   # ежедневно 06:15 Asia/Almaty (UTC+5)

permissions:
  contents: write  # нужно, чтобы коммитить изменения обратно в репозиторий

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Ставим Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Ставим зависимости
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4) Гарантируем наличие файлов настроек
      - name: Ensure config files
        run: |
          mkdir -p docs
          # Файл ключевых слов — по одному слову/фразе на строку (регистронезависимо)
          if [ ! -f docs/copyline_keywords.txt ]; then
            cat > docs/copyline_keywords.txt <<'EOF'
картридж
тонер
тонер-картридж
драм
drum
барабан
EOF
          fi
          # Файл категорий для обратной совместимости (если захочешь режим "категории")
          if [ ! -f docs/copyline_categories.txt ]; then
            echo "https://copyline.kz/goods/toner-cartridges-brother.html" > docs/copyline_categories.txt
          fi
          echo "Using keywords:"
          cat docs/copyline_keywords.txt
          echo "Using categories (fallback mode):"
          cat docs/copyline_categories.txt

      # 5) Запуск скрапера в режиме МОНИТОРИНГА САЙТА ПО КЛЮЧЕВЫМ СЛОВАМ
      - name: Run scraper (site keywords mode)
        env:
          MODE: SITE_KEYWORDS                # основной режим: мониторинг всего сайта
          BASE_URL: https://copyline.kz
          KEYWORDS_FILE: docs/copyline_keywords.txt
          CATS_FILE: docs/copyline_categories.txt  # используется только в режиме CATEGORIES
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          TIMEOUT_S: "30"
          MIN_BYTES: "1500"
          REQUEST_DELAY_MS: "700"
          MAX_SITEMAP_URLS: "5000"          # ограничение на URL из sitemap
          MAX_SITEWALK_URLS: "2000"         # ограничение на URL при обходе
        run: |
          python scripts/scrape_copyline_site.py

      # 6) Коммитим и пушим только если есть изменения
      - name: Commit & push feed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml docs/copyline_keywords.txt docs/copyline_categories.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update copyline feed (site keywords mode)"
            git push
          fi
