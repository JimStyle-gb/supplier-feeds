name: scrape_copyline_photos_by_list

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'scripts/scrape_copyline_photos_by_list.py'
      - 'docs/copyline_articles.txt'
      - '.github/workflows/scrape_copyline_photos_by_list.yml'

permissions:
  contents: write

concurrency:
  group: scrape_copyline_photos_by_list
  cancel-in-progress: false

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scraper
        env:
          YML_PATH: docs/copyline.yml
          ARTICLES_FILE: docs/copyline_articles.txt
          OUTPUT_ENCODING: windows-1251
          REQUEST_DELAY_MS: 700
          MAX_RETRIES: 3
          BACKOFF_MAX_MS: 12000
        run: |
          python scripts/scrape_copyline_photos_by_list.py
          test -f docs/copyline.yml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: copyline-yml-after-scrape
          path: docs/copyline.yml
          if-no-files-found: error

      - name: Commit & push if changed (rebase-safe)
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Добавляем только если существует
          [ -f docs/copyline.yml ] && git add docs/copyline.yml

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Copyline: update <picture> via article-list scraper"
          # Rebase-пул, чтобы избежать 'fetch first'
          git pull --rebase
          git push
