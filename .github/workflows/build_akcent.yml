name: build_akcent
on:
  workflow_dispatch:

concurrency:
  group: build_akcent_${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # Если XML берёте по URL — положите его в GitHub Actions Variables/Secrets и раскомментируйте AKCENT_XML_URL
      # Если файл кладёте в репо — коммитните его в docs/akcent_source.xml и оставьте AKCENT_XML_URL пустым
      - name: Build AKCENT feed
        env:
          AKCENT_XML_URL: ${{ vars.AKCENT_XML_URL }} # или ${{ secrets.AKCENT_XML_URL }} при необходимости
          AKCENT_XML_PATH: docs/akcent_source.xml
          OUT_FILE: docs/akcent.yml
          OUTPUT_ENCODING: utf-8
          HTTP_TIMEOUT: '60'
        run: |
          set -euo pipefail
          python scripts/build_akcent.py

      - name: Commit & push feed
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/akcent.yml || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update akcent.yml (AK-Cent normalization)"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
