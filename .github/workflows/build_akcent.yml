name: Build_AkCent

on:
  workflow_dispatch:
  schedule:
    # 02:00 Asia/Almaty (UTC+5) = 21:00 UTC предыдущего дня
    - cron: '0 21 * * *'
  push:
    paths:
      - '.github/workflows/build_akcent.yml'
      - 'scripts/build_akcent.py'
      - 'docs/akcent.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Build Akcent feed
        env:
          AKCENT_URL: https://ak-cent.kz/export/Exchange/article_nw2/Ware02224.xml
          OUT_FILE: docs/akcent.yml
        run: |
          set -e
          python scripts/build_akcent.py

      - name: Commit & push if docs/akcent.yml changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain docs/akcent.yml)" ]]; then
            git add docs/akcent.yml
            git commit -m "Build Akcent: update docs/akcent.yml"
            git pull --rebase --autostash
            git push
          else
            echo "No changes in docs/akcent.yml"
          fi
