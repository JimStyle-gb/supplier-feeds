name: Build_AkCent

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    paths:
      - ".github/workflows/build_akcent.yml"
      - "scripts/build_akcent.py"
      - "requirements.txt"
      - "pyproject.toml"
      - "poetry.lock"
  schedule:
    # 02:00 Asia/Almaty (UTC+5) = 21:00 UTC предыдущего дня
    - cron: "0 21 * * *"

permissions:
  contents: write

concurrency:
  group: build_${{ github.workflow }}_${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Almaty
      # gate config (Almaty time)
      SCHEDULE_DOM: "*"
      SCHEDULE_HOUR_ALMATY: "2"

      # deps fallback
      PIP_PACKAGES: "requests"

      # script env
      AKCENT_URL: "https://ak-cent.kz/export/Exchange/article_nw2/Ware02224.xml"
      OUT_FILE: "docs/akcent.yml"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check Almaty schedule gate
        id: gate
        run: |
          python - <<'PY'
          from datetime import datetime, timedelta
          import os

          dom = os.getenv("SCHEDULE_DOM", "*").strip()
          hour = int(os.getenv("SCHEDULE_HOUR_ALMATY", "0"))

          now_utc = datetime.utcnow()
          now_alm = now_utc + timedelta(hours=5)

          if dom == "*":
            day_ok = True
          else:
            allowed = {int(x.strip()) for x in dom.split(",") if x.strip().isdigit()}
            day_ok = now_alm.day in allowed

          hour_ok = (now_alm.hour == hour)
          should = "yes" if (day_ok and hour_ok) else "no"

          print(f"::notice::Almaty now: {now_alm:%Y-%m-%d %H:%M:%S}, should_run={should}")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"run={should}\n")
          PY

      - name: Setup Python
        if: ${{ github.event_name != 'schedule' || steps.gate.outputs.run == 'yes' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: ${{ github.event_name != 'schedule' || steps.gate.outputs.run == 'yes' }}
        run: |
          set -e
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install $PIP_PACKAGES

      - name: Build AkCent feed
        if: ${{ github.event_name != 'schedule' || steps.gate.outputs.run == 'yes' }}
        run: |
          set -e
          python scripts/build_akcent.py

      - name: Commit & push docs/akcent.yml
        # Не коммитим в pull_request; коммитим только в main/master
        if: ${{ (github.event_name != 'pull_request') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && (github.event_name != 'schedule' || steps.gate.outputs.run == 'yes') }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add docs/akcent.yml || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(akcent): update docs/akcent.yml [skip ci]"
          git pull --rebase --autostash || true
          git push

