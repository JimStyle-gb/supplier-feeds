name: build_akcent

on:
  workflow_dispatch:
  schedule:
    - cron: "17 18 * * *"  # ежедневный автозапуск (UTC)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build feeds (akcent)
        env:
          SUPPLIER_NAME: "akcent"
          SUPPLIER_URL: "https://ak-cent.kz/export/Exchange/article_nw2/Ware02224.xml"
          OUT_FILE: "docs/akcent.yml"
          OUTPUT_ENCODING: "windows-1251"
          TIMEOUT_S: "30"
          RETRIES: "4"
          RETRY_BACKOFF_S: "2"
          MIN_BYTES: "1500"
          VENDORCODE_PREFIX: "AC"
          VENDORCODE_CREATE_IF_MISSING: "1"
          # --- КЛЮЧЕВЫЕ СЛОВА ---
          AKCENT_KEYWORDS_PATH: "filters/akcent_keywords.txt"
          AKCENT_KEYWORDS_MODE: "exclude"   # или "include"
        run: |
          python scripts/build_akcent.py

      - name: Ensure .nojekyll for GitHub Pages
        run: |
          mkdir -p docs
          : > docs/.nojekyll

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/akcent.yml docs/akcent.xml docs/.nojekyll || true
          if ! git diff --cached --quiet; then
            git commit -m "build_akcent: $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes."
          fi
