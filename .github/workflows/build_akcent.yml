# =============================== #
#   CI для сборки фида Akcent     #
#   Результат: docs/akcent.yml    #
# =============================== #

name: build_akcent  # ← старое имя, не меняем

on:
  workflow_dispatch:
  # 02:00 Asia/Almaty = 21:00 UTC (пред. день)
  schedule:
    - cron: '0 21 * * *'
  push:
    paths:
      - 'scripts/build_akcent.py'
      - 'docs/akcent_keywords.txt'
      - '.github/workflows/build_akcent.yml'

permissions:
  contents: write

concurrency:
  group: build-akcent
  cancel-in-progress: false

jobs:
  build:
    name: Build Akcent YML
    runs-on: ubuntu-latest

    steps:
      # Полная история нужна для pull --rebase
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build Akcent feed
        env:
          SUPPLIER_NAME: akcent
          SUPPLIER_URL: https://ak-cent.kz/export/Exchange/article_nw2/Ware02224.xml
          OUT_FILE: docs/akcent.yml
          OUTPUT_ENCODING: windows-1251
          TIMEOUT_S: '30'
          RETRIES: '4'
          RETRY_BACKOFF_S: '2'
          MIN_BYTES: '1500'
          VENDORCODE_PREFIX: AC
          VENDORCODE_CREATE_IF_MISSING: '1'
          AKCENT_KEYWORDS_PATH: docs/akcent_keywords.txt
          AKCENT_KEYWORDS_MODE: include
        run: |
          set -e
          python --version
          python scripts/build_akcent.py

      # ВАЖНО: тянем изменения с удалённого (rebase), затем push
      - name: Commit & pull --rebase & push
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          git config user.name  "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(akcent): update docs/akcent.yml [skip ci]"

          # подтягиваем новые коммиты с origin и накатываем наш commit поверх
          git fetch origin "$BRANCH_NAME"
          git pull --rebase origin "$BRANCH_NAME"

          # отправляем
          git push origin HEAD:"$BRANCH_NAME"
