name: build_akcent
on:
  workflow_dispatch:

concurrency:
  group: build_akcent_${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build AK-Cent feed
        env:
          # ссылка хранится в Secrets
          AKCENT_XML_URL: ${{ secrets.AKCENT_XML_URL }}
          # локальная копия исходника (скрипт сам сохранит для отладки)
          AKCENT_XML_PATH: docs/akcent_source.xml

          OUT_FILE: docs/akcent.yml
          OUTPUT_ENCODING: utf-8-sig
          HTTP_TIMEOUT: '60'

          # ФИЛЬТР: используем УЖЕ СУЩЕСТВУЮЩИЙ файл с ключевыми словами
          AKCENT_KEYWORDS_FILE: docs/akcent_keywords.txt
          # режим совпадения: any — слово встречается в ЛЮБОМ месте названия (можно сменить на "prefix")
          AKCENT_KEYWORDS_MODE: "any"
        run: |
          set -euo pipefail
          python scripts/build_akcent.py

      - name: Commit & push feed
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/akcent.yml docs/akcent_source.xml || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update akcent.yml (filtered by existing akcent_keywords.txt)"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
