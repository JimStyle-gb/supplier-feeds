# =============================== #
#   CI для сборки фида Akcent     #
#   Результат: docs/akcent.yml    #
# =============================== #

name: build_akcent  # ← старое имя оставлено как просил

on:
  # Ручной запуск из вкладки Actions
  workflow_dispatch:

  # Расписание (UTC): 03:13, 09:13, 15:13, 21:13 ежедневно
  schedule:
    - cron: '13 3,9,15,21 * * *'

  # Автозапуск при изменении скрипта/правил/самого воркфлоу
  push:
    paths:
      - 'scripts/build_akcent.py'
      - 'docs/akcent_keywords.txt'
      - '.github/workflows/build_akcent.yml'

permissions:
  contents: write  # нужно, чтобы коммитить сгенерированный файл

concurrency:
  group: build_akcent  # блокируем одновременные запуски одного воркфлоу
  cancel-in-progress: false

jobs:
  build:
    name: build_akcent  # можно и так, чтобы всё было единообразно
    runs-on: ubuntu-latest

    steps:
      # 1) Чекаут репозитория
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Установка Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) Минимальные зависимости для скрипта
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4) Сборка фида Akcent
      - name: Build Akcent feed
        env:
          SUPPLIER_NAME: akcent
          SUPPLIER_URL: https://ak-cent.kz/export/Exchange/article_nw2/Ware02224.xml
          OUT_FILE: docs/akcent.yml
          OUTPUT_ENCODING: windows-1251
          TIMEOUT_S: '30'
          RETRIES: '4'
          RETRY_BACKOFF_S: '2'
          MIN_BYTES: '1500'
          VENDORCODE_PREFIX: AC
          VENDORCODE_CREATE_IF_MISSING: '1'
          AKCENT_KEYWORDS_PATH: docs/akcent_keywords.txt
          AKCENT_KEYWORDS_MODE: include  # include — оставляем совпавшие по name; exclude — отбрасываем совпавшие
        run: |
          set -e
          python --version
          python scripts/build_akcent.py

      # 5) Коммит и пуш, если есть изменения
      - name: Commit & push if changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          git config user.name  "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(akcent): update docs/akcent.yml [skip ci]"
            git push
          fi
