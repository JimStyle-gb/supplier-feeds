name: Build_AkCent

on:
  workflow_dispatch:
  schedule:
    # 02:00 Asia/Almaty (UTC+5) -> 21:00 UTC
    - cron: "0 21 * * *"

permissions:
  contents: write

concurrency:
  group: build-akcent
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests

      - name: Set build time (Almaty) + AkCent flags
        shell: bash
        run: |
          set -euo pipefail
          ALMATY_NOW="$(python - <<'PY'
          from datetime import datetime
          from zoneinfo import ZoneInfo
          print(datetime.now(ZoneInfo("Asia/Almaty")).strftime("%Y-%m-%d %H:%M:%S"))
          PY
          )"
          echo "CS_FORCE_BUILD_TIME_ALMATY=$ALMATY_NOW" >> "$GITHUB_ENV"
          echo "CS_FIX_KEYWORDS_DECIMAL_COMMA=1" >> "$GITHUB_ENV"
          echo "CS_DROP_TRASH_PARAM_NAMES=1" >> "$GITHUB_ENV"
          echo "Event=${{ github.event_name }}; Almaty now: $ALMATY_NOW; should_run=yes"

      - name: Sync -> build -> commit -> push
        shell: bash
        run: |
          set -euo pipefail
          echo "Attempt 1: sync -> build -> commit -> push"
          git pull --rebase

          python scripts/build_akcent.py

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/akcent.yml

          git commit --allow-empty -m "build: akcent ($CS_FORCE_BUILD_TIME_ALMATY)"
          git push
