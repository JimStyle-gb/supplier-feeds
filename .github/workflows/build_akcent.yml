name: Build_AlStyle

on:
  workflow_dispatch:

jobs:
  build_akcent:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Download AkCent feed
        run: |
          set -e
          python --version
          python scripts/build_akcent.py

      - name: Commit and push feed
        run: |
          set -e
          if [[ -n "$(git status --porcelain docs/alstyle.yml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add docs/alstyle.yml
            git commit -m "Update AkCent feed"
            git push
          else
            echo "No changes to commit."
          fi
