name: build_akcent
on:
  workflow_dispatch:

concurrency:
  group: build_akcent_${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure akcent_keywords.txt (order for sorting)
        run: |
          python - <<'PY'
          import os, io
          os.makedirs("docs", exist_ok=True)
          path = "docs/akcent_keywords.txt"
          if not os.path.isfile(path):
              data = "\n".join([
                  "C13T55",
                  "Ёмкость для отработанных чернил",
                  "Интерактивная доска",
                  "Интерактивная панель",
                  "Картридж",
                  "Ламинатор",
                  "Монитор",
                  "МФУ",
                  "Переплетчик",
                  "Пленка для ламинирования",
                  "Плоттер",
                  "Принтер",
                  "Проектор",
                  "Сканер",
                  "Чернила",
                  "Шредер",
                  "Экономичный набор",
                  "Экран",
              ]) + "\n"
              with io.open(path, "w", encoding="utf-8") as f:
                  f.write(data)
          with io.open(path, "r", encoding="utf-8") as f:
              print("Using AKCENT sort keywords:\n" + f.read())
          PY

      - name: Build AK-Cent feed
        env:
          # ссылка хранится в Secrets
          AKCENT_XML_URL: ${{ secrets.AKCENT_XML_URL }}
          AKCENT_XML_PATH: docs/akcent_source.xml

          OUT_FILE: docs/akcent.yml
          OUTPUT_ENCODING: utf-8-sig
          HTTP_TIMEOUT: '60'

          # сортировка по списку (prefix = имя начинается с ключа)
          AKCENT_SORT_KEYWORDS_FILE: docs/akcent_keywords.txt
          AKCENT_SORT_MATCH: "prefix"
        run: |
          set -euo pipefail
          python scripts/build_akcent.py

      - name: Commit & push feed
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/akcent.yml docs/akcent_source.xml docs/akcent_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update akcent.yml (sorted by akcent_keywords.txt)"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
