name: Build Akcent feed

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/build_akcent.py"
      - ".github/workflows/build_akcent.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install "requests>=2.31,<3"

      - name: Build akcent.yml
        run: |
          python scripts/build_akcent.py

      - name: Ensure .nojekyll
        run: |
          mkdir -p docs
          touch docs/.nojekyll

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(akcent): build flat YML for GitHub Pages"
          file_pattern: docs/akcent.yml docs/.nojekyll
