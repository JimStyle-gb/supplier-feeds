name: build_akcent  # Название workflow

on:
  workflow_dispatch: {}     # Ручной запуск из вкладки Actions
  schedule:
    - cron: "0 */6 * * *"   # Автозапуск каждые 6 часов (UTC)

jobs:
  build:
    runs-on: ubuntu-latest  # Хост GitHub

    steps:
      # 1) Получаем код репозитория
      - uses: actions/checkout@v4

      # 2) Ставим нужный Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Минимальные зависимости
      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests   # скрипт использует только requests

      # 4) Запуск сборки фида (создаём ТОЛЬКО docs/akcent.yml)
      - name: Build Akcent feed (YML only)
        shell: bash
        env:
          SUPPLIER_NAME: akcent                                        # метка в FEED_META
          SUPPLIER_URL: https://ak-cent.kz/export/Exchange/article_nw2/Ware02224.xml
          OUT_FILE: docs/akcent.yml                                     # КУДА записываем выход
          OUTPUT_ENCODING: windows-1251                                 # кодировка файла
          TIMEOUT_S: "30"                                               # сетевой таймаут
          RETRIES: "4"                                                  # число повторов скачивания
          RETRY_BACKOFF_S: "2"                                          # задержка между повторами
          MIN_BYTES: "1500"                                             # защита от пустых ответов
          VENDORCODE_PREFIX: AC                                         # префикс для vendorCode
          VENDORCODE_CREATE_IF_MISSING: "1"                             # создавать узел, если нет
          AKCENT_KEYWORDS_PATH: docs/akcent_keywords.txt                # файл с ключами
          AKCENT_KEYWORDS_MODE: include                                 # include|exclude
          # AKCENT_KEYWORDS_DEBUG: "1"                                  # включить отладочный вывод
          # AKCENT_DEBUG_MAX_HITS: "50"
        run: |
          set -euo pipefail
          python scripts/build_akcent.py
          mkdir -p docs
          : > docs/.nojekyll

      # 5) Коммитим изменения (если они есть)
      - name: Commit & Push
        shell: bash
        run: |
          set -euo pipefail
          git config user.email "github-actions[bot]@users.noreply.github.com"   # подпись коммита
          git config user.name  "github-actions[bot]"
          git add docs/akcent.yml docs/.nojekyll || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "build: akcent YML only"
            git push
          fi
