# =============================== #
#   CI для сборки фида Akcent     #
#   Результат: docs/akcent.yml    #
# =============================== #

name: build_akcent  # ← старое имя, не меняем

on:
  # Ручной запуск из вкладки Actions
  workflow_dispatch:

  # ЕЖЕДНЕВНО В 02:00 ПО АЛМАТЫ (UTC+5)
  # В GitHub Actions cron всегда в UTC, поэтому 02:00 Asia/Almaty = 21:00 UTC предыдущего дня
  schedule:
    - cron: '0 21 * * *'  # 21:00 UTC = 02:00 Asia/Almaty

  # Автозапуск при изменениях
  push:
    paths:
      - 'scripts/build_akcent.py'
      - 'docs/akcent_keywords.txt'
      - '.github/workflows/build_akcent.yml'

permissions:
  contents: write  # нужно, чтобы пушить изменения

concurrency:
  group: build-akcent
  cancel-in-progress: false

jobs:
  build:
    name: Build Akcent YML
    runs-on: ubuntu-latest

    steps:
      # 1) Забираем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Ставим Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) Ставим зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4) Собираем фид Akcent
      - name: Build Akcent feed
        env:
          # Метка и источник
          SUPPLIER_NAME: akcent
          SUPPLIER_URL: https://ak-cent.kz/export/Exchange/article_nw2/Ware02224.xml

          # Вывод
          OUT_FILE: docs/akcent.yml
          OUTPUT_ENCODING: windows-1251

          # Сеть
          TIMEOUT_S: '30'
          RETRIES: '4'
          RETRY_BACKOFF_S: '2'
          MIN_BYTES: '1500'

          # vendorCode
          VENDORCODE_PREFIX: AC
          VENDORCODE_CREATE_IF_MISSING: '1'

          # Фильтр по префиксам из файла (<name> должен НАЧИНАТЬСЯ с фразы)
          AKCENT_KEYWORDS_PATH: docs/akcent_keywords.txt
          AKCENT_KEYWORDS_MODE: include   # include — оставляем совпавшие; exclude — отбрасываем совпавшие
        run: |
          set -e
          python --version
          python scripts/build_akcent.py

      # 5) Коммитим изменения, если есть
      - name: Commit & push if changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          git config user.name  "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(akcent): update docs/akcent.yml [skip ci]"
            git push
          fi
