name: Build_AkCent

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * *'

permissions:
  contents: write
jobs:
  build_akcent:
    runs-on: ubuntu-latest
    concurrency:
      group: build_akcent
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 lxml pyyaml python-dateutil openpyxl
          fi

      - name: Configure git identity (GitHub Actions bot)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Smoke test (py_compile)
        run: |
          python -m py_compile scripts/cs/core.py scripts/build_*.py
      - name: Build feed (akcent)
        run: |
          python scripts/build_akcent.py

      - name: Commit & push docs/akcent.yml (if changed)
        run: |
          git add docs/akcent.yml
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "build: akcent feed"
          git push
