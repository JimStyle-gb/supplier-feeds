name: build_copyline

on:
  workflow_dispatch:
  schedule:
    # Каждый день в 01:00 по Алматы (UTC+6) = 19:00 UTC предыдущего дня
    - cron: '0 19 * * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl lxml requests beautifulsoup4

      - name: Download Copyline XLSX
        env:
          XLSX_URL: ${{ secrets.COPYLINE_XLSX_URL }}
        run: |
          set -eo pipefail
          mkdir -p docs
          curl -L "$XLSX_URL" -o docs/copyline.xlsx
          echo "Saved XLSX to docs/copyline.xlsx"

      - name: Build copyline.yml
        run: |
          set -eo pipefail
          python scripts/build_copyline.py

      - name: Prepare GH Pages artifacts
        run: |
          set -eo pipefail
          mkdir -p docs
          touch docs/.nojekyll

      - name: Commit and push result
        run: |
          set -eo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Защита от разъехавшихся историй
          git stash push -u -m "tmp-stash" || true
          git pull --rebase origin main || true
          git stash pop || true

          git add docs/copyline.yml docs/.nojekyll
          git commit -m "build: copyline.yml" || echo "No changes to commit."
          git push origin HEAD:main
