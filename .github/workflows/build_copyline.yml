name: build_copyline

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas openpyxl

      - name: Ensure keywords file exists
        run: |
          mkdir -p docs
          if [ ! -f docs/copyline_keywords.txt ]; then
            cat > docs/copyline_keywords.txt << 'EOF'
drum
девелопер
драм
кабель сетевой
картридж
термоблок
термоэлемент
тонер-картридж
EOF
          fi
          echo "Keywords:"
          cat docs/copyline_keywords.txt

      - name: Build feed (XLSX + targeted category crawl)
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          KEYWORDS_FILE: docs/copyline_keywords.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          HTTP_TIMEOUT: '25'
          REQUEST_DELAY_MS: '120'
          MIN_BYTES: '900'
          MAX_CRAWL_MINUTES: '60'
          MAX_CATEGORY_PAGES: '800'
          MAX_WORKERS: '6'
          # Разрешённые бренд-префиксы перед ключом:
          BRAND_PREFIXES: "RIPO,EURO PRINT,EUROPRINT,OEM,БУЛАТ,BULAT,INTEGRAL,RETECH,КАТЮША,KATYUSHA,PANTUM"
        run: |
          python scripts/build_copyline.py

      - name: Commit & push feed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml docs/copyline_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git pull --rebase origin main || true
            git commit -m "Update copyline.yml (XLSX + photos + full descriptions + site categories)"
            git push
          fi
