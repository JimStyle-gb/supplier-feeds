name: build_copyline

on:
  workflow_dispatch:
  schedule:
    # 01:00 Asia/Almaty (UTC+6) = 19:00 UTC предыдущего дня
    - cron: "0 19 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openpyxl

      - name: Ensure docs
        run: |
          mkdir -p docs
          echo > docs/.nojekyll

      - name: Build copyline.yml
        env:
          OUTPUT_ENCODING: windows-1251
        run: |
          python scripts/build_copyline.py

      - name: Route categories (smart)
        env:
          OUTPUT_ENCODING: windows-1251
          COPYLINE_YML: docs/copyline.yml
          SATU_MAP_CSV: docs/satu_map.csv
        run: |
          python scripts/route_copyline_smart.py

      - name: Sync branch (rebase if needed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: copyline.yml (smart routed)"
          add_options: -A
          file_pattern: |
            docs/copyline.yml
            docs/satu_map.csv
            docs/.nojekyll
