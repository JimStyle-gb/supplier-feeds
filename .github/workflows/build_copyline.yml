name: Build_CopyLine

on:
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/build_copyline.yml"
      - "scripts/build_copyline.py"
      - "docs/copyline_keywords.txt"
      - "docs/copyline.yml"
  schedule:
    # 03:00 Asia/Almaty (UTC+5) = 22:00 UTC предыдущего дня
    - cron: "0 22 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gate schedule (only 1/10/20 @ 03:00 Almaty)
        id: gate
        shell: bash
        run: |
          set -e
          # На push / manual запускаем всегда
          if [[ "${GITHUB_EVENT_NAME}" != "schedule" ]]; then
            echo "run=yes" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          d=$(TZ=Asia/Almaty date +%d)
          if [[ "$d" == "01" || "$d" == "10" || "$d" == "20" ]]; then
            echo "run=yes" >> "$GITHUB_OUTPUT"
          else
            echo "run=no" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Python
        if: ${{ steps.gate.outputs.run == 'yes' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: ${{ steps.gate.outputs.run == 'yes' }}
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openpyxl

      - name: Build feed
        if: ${{ steps.gate.outputs.run == 'yes' }}
        run: |
          set -e
          python scripts/build_copyline.py

      - name: Commit & push
        if: ${{ steps.gate.outputs.run == 'yes' }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(copyline): update docs/copyline.yml [skip ci]"
          git pull --rebase || true
          git push
