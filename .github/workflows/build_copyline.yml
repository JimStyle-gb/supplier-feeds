name: build_copyline

on:
  workflow_dispatch: {}   # ручной запуск из Actions

permissions:
  contents: write         # чтобы коммитить docs/copyline.yml обратно

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl

      - name: Ensure keywords file
        run: |
          mkdir -p docs
          if [ ! -f docs/copyline_keywords.txt ]; then
            cat > docs/copyline_keywords.txt <<'EOF'
drum
девелопер
драм
кабель сетевой
картридж
термоблок
термоэлемент
тонер-картридж
EOF
          fi
          echo "Using keywords:" && cat docs/copyline_keywords.txt

      - name: Build feed from XLSX
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          KEYWORDS_FILE: docs/copyline_keywords.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          HTTP_TIMEOUT: "25"
        run: |
          python scripts/build_copyline.py

      - name: Commit & push feed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml docs/copyline_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update copyline.yml from XLSX (filtered by keywords)"
            git push
          fi
