name: build_copyline

on:
  workflow_dispatch:
  schedule:
    # 01:00 по Алматы (UTC+6) ≈ 19:00 UTC предыдущего дня
    - cron: "0 19 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests lxml

      - name: Download Copyline XLSX
        run: |
          mkdir -p docs
          curl -L --fail -o docs/copyline.xlsx "https://copyline.kz/files/price-CLA.xlsx"

      - name: Build copyline.yml
        run: |
          python scripts/build_copyline.py

      - name: Ensure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit & push
        run: |
          set -e
          git pull --rebase origin main || true
          touch docs/.nojekyll
          git add docs/copyline.yml docs/categories_copyline.txt docs/copyline_images.json docs/.nojekyll || true
          git commit -m "build: copyline.yml" || echo "No changes to commit"
          git push || echo "Nothing to push"
