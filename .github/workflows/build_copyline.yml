name: Build Copyline feed

on:
  # Ручной запуск без инпутов — ничего не спрашивает
  workflow_dispatch: {}
  # Если нужен автозапуск — раскомментируй:
  # schedule:
  #   - cron: "15 1 * * *"   # ежедневно 06:15 Asia/Almaty (UTC+5)

permissions:
  contents: write  # нужно, чтобы коммитить изменения обратно в репозиторий

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1) Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Ставим Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Ставим зависимости
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4) Гарантируем наличие файлов настроек
      - name: Ensure config files
        run: |
          mkdir -p docs
          # Ключевые слова — по одному на строку (регистронезависимо)
          if [ ! -f docs/copyline_keywords.txt ]; then
            cat > docs/copyline_keywords.txt <<'EOF'
drum
девелопер
драм
кабель сетевой
картридж
термоблок
термоэлемент
тонер-картридж
EOF
          fi
          echo "Using keywords:"
          cat docs/copyline_keywords.txt

      # 5) Скрейпим сайт и собираем YML
      - name: Scrape site & build YML
        env:
          BASE_URL: https://copyline.kz
          KEYWORDS_FILE: docs/copyline_keywords.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          TIMEOUT_S: "30"
          MIN_BYTES: "1500"
          REQUEST_DELAY_MS: "700"
          MAX_VISIT_PAGES: "2000"
          MAX_PRODUCTS: "20000"
        run: |
          python scripts/build_copyline.py

      # 6) Коммитим и пушим только если есть изменения
      - name: Commit & push feed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml docs/copyline_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update copyline.yml (site-wide monitor by keywords)"
            git push
          fi
