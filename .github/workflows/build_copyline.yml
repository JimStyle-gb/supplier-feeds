name: Build_CopyLine

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/build_copyline.py"
      - "scripts/cs/**"
      - ".github/workflows/Build_CopyLine.yml"
      - "docs/copyline_keywords.txt"
  schedule:
    # 03:00 Алматы = 22:00 UTC (предыдущий день). Чтобы не мудрить с day-of-month в UTC,
    # запускаем ежедневно и режем по дню месяца в Алматы в gate шаге.
    - cron: "0 22 * * *"

concurrency:
  group: copyline-build
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    env:
      # Расписание (Алматы)
      SCHEDULE_DOM: "1,10,20"
      SCHEDULE_HOUR_ALMATY: "3"

      # Поставщик
      XLSX_URL: "https://copyline.kz/files/price-CLA.xlsx"
      KEYWORDS_FILE: "docs/copyline_keywords.txt"
      OUT_FILE: "docs/copyline.yml"
      VENDORCODE_PREFIX: "CL"
      PUBLIC_VENDOR: "CopyLine"
      OUTPUT_ENCODING: "utf-8"
      PYTHONUTF8: "1"

      # Python deps
      PIP_PACKAGES: "requests beautifulsoup4 openpyxl"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gate (schedule only)
        id: gate
        shell: bash
        run: |
          python - <<'PY'
          import os
          from datetime import datetime, timedelta

          dom = (os.getenv("SCHEDULE_DOM","*") or "*").strip()
          hour = int(os.getenv("SCHEDULE_HOUR_ALMATY","0") or "0")
          event = (os.getenv("GITHUB_EVENT_NAME","") or "").strip()

          now_utc = datetime.utcnow()
          now_alm = now_utc + timedelta(hours=5)

          if dom == "*":
            allowed = "*"
            day_ok = True
          else:
            allowed_set = {int(x.strip()) for x in dom.split(",") if x.strip().isdigit()}
            allowed = ",".join(str(x) for x in sorted(allowed_set)) if allowed_set else "(empty)"
            day_ok = (now_alm.day in allowed_set) if allowed_set else False

          hour_ok = (now_alm.hour == hour)

          if event == "schedule":
            should = "yes" if (day_ok and hour_ok) else "no"
          else:
            should = "yes"

          print(f"::notice::Event={event}; Almaty now: {now_alm:%Y-%m-%d %H:%M:%S}; allowed_dom={allowed}; hour={hour}; day_ok={day_ok}; hour_ok={hour_ok}; should_run={should}")
          with open(os.environ["GITHUB_OUTPUT"], "a", encoding="utf-8") as f:
            f.write(f"run={should}\n")
          PY

      - name: Setup Python
        if: ${{ github.event_name != 'schedule' || steps.gate.outputs.run == 'yes' }}
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        if: ${{ github.event_name != 'schedule' || steps.gate.outputs.run == 'yes' }}
        shell: bash
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install $PIP_PACKAGES

      - name: Set CS_FORCE_BUILD_TIME_ALMATY
        if: ${{ github.event_name != 'schedule' || steps.gate.outputs.run == 'yes' }}
        shell: bash
        run: |
          python - <<'PY'
          from datetime import datetime
          try:
            from zoneinfo import ZoneInfo
            now = datetime.now(ZoneInfo("Asia/Almaty"))
          except Exception:
            from datetime import timedelta
            now = datetime.utcnow() + timedelta(hours=5)
          print("CS_FORCE_BUILD_TIME_ALMATY=" + now.strftime("%Y-%m-%d %H:%M:%S"))
          PY >> $GITHUB_ENV

      - name: Build feed
        if: ${{ github.event_name != 'schedule' || steps.gate.outputs.run == 'yes' }}
        shell: bash
        run: |
          set -euo pipefail
          python scripts/build_copyline.py

      - name: Commit + push docs/copyline.yml (retry)
        if: ${{ github.event_name != 'pull_request' && (github.event_name != 'schedule' || steps.gate.outputs.run == 'yes') }}
        shell: bash
        run: |
          set -euo pipefail

          BRANCH="${GITHUB_REF_NAME}"
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          for attempt in 1 2 3; do
            echo "Attempt ${attempt}: sync -> commit -> push"
            git fetch origin "${BRANCH}"
            git reset --hard "origin/${BRANCH}"

            git add docs/copyline.yml || true

            if git diff --cached --quiet; then
              echo "No changes to commit."
              exit 0
            fi

            git commit -m "chore(copyline): update docs/copyline.yml [skip ci]"

            if git push origin "HEAD:${BRANCH}"; then
              echo "Pushed successfully."
              exit 0
            fi

            echo "Push failed (non-fast-forward). Will retry..."
            sleep 2
          done

          echo "Failed to push after 3 attempts."
          exit 1
