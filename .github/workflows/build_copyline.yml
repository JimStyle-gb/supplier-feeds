# ================================ #
#   CI для сборки фида Copyline    #
#   Результат: docs/copyline.yml   #
# ================================ #

name: build_copyline

on:
  workflow_dispatch:  # ручной запуск

  # Пример расписания: ежедневно в 03:00 по Алматы (UTC+5)
  # GitHub Actions cron в UTC → 22:00 UTC (предыдущий день)
  schedule:
    - cron: '0 22 * * *'

  push:
    paths:
      - 'scripts/build_copyline.py'
      - 'docs/copyline_keywords.txt'
      - '.github/workflows/build_copyline.yml'

permissions:
  contents: write

concurrency:
  group: build-copyline
  cancel-in-progress: false

jobs:
  build:
    name: Build Copyline YML
    runs-on: ubuntu-latest

    steps:
      # 1) Репозиторий с полной историей (нужно для pull --rebase)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2) Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) Зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl

      # 4) Сборка фида
      - name: Build Copyline feed
        env:
          SUPPLIER_NAME: copyline
          SUPPLIER_URL: https://copyline.kz/files/price-CLA.xlsx

          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251

          TIMEOUT_S: '30'
          RETRIES: '4'
          RETRY_BACKOFF_S: '2'
          MIN_BYTES: '2000'

          VENDORCODE_PREFIX: CL
          VENDORCODE_CREATE_IF_MISSING: '1'

          COPYLINE_KEYWORDS_PATH: docs/copyline_keywords.txt
          COPYLINE_KEYWORDS_MODE: include     # оставляем только совпавшие префиксы

          # логика префиксов и отладка
          COPYLINE_PREFIX_ALLOW_TRIM: '1'
          COPYLINE_KEYWORDS_DEBUG: '0'        # можно включить '1' для диагностики
          COPYLINE_DEBUG_MAX_HITS: '40'

          # ценообразование: pass (как есть) / retail (наценка + ...900)
          PRICE_MODE: pass
        run: |
          set -e
          python --version
          python scripts/build_copyline.py

      # 5) Коммит + pull --rebase + push (избегаем "fetch first")
      - name: Commit & pull --rebase & push
        env:
          BRANCH_NAME: ${{ github.ref_name }}
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          git config user.name  "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(copyline): update docs/copyline.yml [skip ci]"

          git fetch origin "$BRANCH_NAME"
          git pull --rebase origin "$BRANCH_NAME"
          git push origin HEAD:"$BRANCH_NAME"
