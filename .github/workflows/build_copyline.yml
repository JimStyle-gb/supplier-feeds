name: build_copyline

on:
  push:
    paths:
      - "scripts/build_copyline.py"
      - "docs/copyline_keywords.txt"
      - ".github/workflows/build_copyline.yml"
  workflow_dispatch: {}
  schedule:
    # ежедневно в 03:00 по Алматы (UTC+5 → 22:00 UTC предыдущего дня)
    - cron: "0 22 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -V
          pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl

      - name: Build Copyline YML
        env:
          SUPPLIER_URL: https://copyline.kz/files/price-CLA.xlsx
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          TIMEOUT_S: "25"
          RETRIES: "4"
          RETRY_BACKOFF_S: "2"
          MIN_BYTES: "900"
          VENDORCODE_PREFIX: CL
          COPYLINE_KEYWORDS_PATH: docs/copyline_keywords.txt
          COPYLINE_KEYWORDS_MODE: include
          COPYLINE_PREFIX_ALLOW_TRIM: "1"
          FILL_DESC_FROM_NAME: "1"
        run: |
          set -e
          python scripts/build_copyline.py

      - name: Commit & push result (rebase-safe)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml || true
          git commit -m "chore(copyline): update docs/copyline.yml [skip ci]" || echo "No changes"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
