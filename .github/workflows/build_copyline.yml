name: build_copyline

on:
  workflow_dispatch:
  schedule:
    # Для 10 и 20 числа в 03:00 по Алматы:
    - cron: "0 22 9 * *"   # 22:00 UTC => 03:00 Asia/Almaty (на 10-е)
    - cron: "0 22 19 * *"  # 22:00 UTC => 03:00 Asia/Almaty (на 20-е)
    # Для 1-го числа в 03:00 по Алматы — покрываем разную длину месяца:
    - cron: "0 22 28 * *"  # февраль (и вообще при 28 днях)
    - cron: "0 22 29 * *"  # високосный февраль
    - cron: "0 22 30 * *"
    - cron: "0 22 31 * *"

concurrency:
  group: build_copyline_${{ github.ref_name }}
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Как у nvprint: единый тайм-гейт; ручной запуск проходит без условий
      - name: Check Almaty schedule gate
        id: check
        run: |
          python - <<'PY'
          from datetime import datetime, timedelta
          import os
          now_utc = datetime.utcnow()
          now_alm = now_utc + timedelta(hours=5)  # Asia/Almaty ~ UTC+5
          day  = now_alm.day
          hour = now_alm.hour
          should = 'yes' if (day in (1,10,20) and hour == 3) else 'no'
          print(f"::notice::Almaty now: {now_alm:%Y-%m-%d %H:%M:%S}, should_run={should}")
          with open(os.environ["GITHUB_OUTPUT"], "a") as f:
              f.write(f"run={should}\n")
          PY

      - uses: actions/setup-python@v5
        if: ${{ github.event_name == 'workflow_dispatch' || steps.check.outputs.run == 'yes' }}
        with:
          python-version: "3.11"

      - name: Install deps
        if: ${{ github.event_name == 'workflow_dispatch' || steps.check.outputs.run == 'yes' }}
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl

      - name: Build Copyline YML
        if: ${{ github.event_name == 'workflow_dispatch' || steps.check.outputs.run == 'yes' }}
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          KEYWORDS_FILE: docs/copyline_keywords.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "120"
          MIN_BYTES: "900"
          MAX_CRAWL_MINUTES: "60"
          MAX_CATEGORY_PAGES: "1200"
          MAX_WORKERS: "6"
          VENDORCODE_PREFIX: "CL"
        run: |
          set -e
          python scripts/build_copyline.py

      - name: Commit & push
        if: ${{ github.event_name == 'workflow_dispatch' || steps.check.outputs.run == 'yes' }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore(copyline): update docs/copyline.yml [skip ci]"
          git pull --rebase || true
          git push
