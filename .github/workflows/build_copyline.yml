name: build_copyline

on:
  workflow_dispatch:
  schedule:
    # 01:00 Asia/Almaty (UTC+6) = 19:00 UTC
    - cron: "0 19 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure docs dir
        run: |
          mkdir -p docs
          touch docs/.nojekyll

      - name: Download Copyline XLSX (optional)
        env:
          COPYLINE_XLSX_URL: ${{ secrets.COPYLINE_XLSX_URL }}
        run: |
          set -eo pipefail
          if [ -n "$COPYLINE_XLSX_URL" ]; then
            echo "Download XLSX from $COPYLINE_XLSX_URL"
            curl -L "$COPYLINE_XLSX_URL" -o docs/copyline.xlsx
          else
            echo "COPYLINE_XLSX_URL не задан — используем локальный docs/copyline.xlsx (если есть)"
          fi

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl requests beautifulsoup4 lxml

      - name: Build copyline.yml
        run: |
          set -eo pipefail
          python scripts/build_copyline.py

      - name: Pull latest (avoid non-fast-forward)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: |
            docs/copyline.yml
            docs/cache_copyline.json
            docs/.nojekyll
          commit_message: "build: copyline.yml"
          token: ${{ secrets.GITHUB_TOKEN }}
