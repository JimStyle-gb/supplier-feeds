# .github/workflows/build_copyline.yml
name: build_copyline

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'scripts/**'
      - '.github/workflows/**'
      # ВАЖНО: без 'docs/**' — пуш YML/кэшей НЕ запускает новый ран
  # schedule:
  #   - cron: "0 0 * * *"    # включишь обратно, когда стабилизируешь сборку

permissions:
  contents: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true   # оставляем: всегда идёт самый свежий запуск

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Print run info
        run: |
          echo "RUN_ID=$GITHUB_RUN_ID"
          echo "RUN_NUMBER=$GITHUB_RUN_NUMBER"
          echo "ACTOR=$GITHUB_ACTOR"
          echo "EVENT=${{ github.event_name }}"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl bs4 lxml

      - name: Build YML (Copyline)
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
        run: |
          python scripts/build_copyline.py
          test -f docs/copyline.yml

      - name: Enrich pictures (Copyline) — itemprop=image minimal
        env:
          YML_PATH: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          PHOTO_INDEX_PATH: docs/copyline_photo_index.json
          PHOTO_OVERRIDES: docs/copyline_photo_overrides.json
          PHOTO_BLACKLIST: docs/copyline_photo_blacklist.json
          PHOTO_FETCH_LIMIT: "60"      # чуть меньше, чтобы точно успевать
          REQUEST_DELAY_MS: "600"
          BACKOFF_MAX_MS: "8000"
        run: |
          python scripts/enrich_copyline_photos.py

      - name: Commit & push if changed (YML + photo index) [skip ci]
        shell: bash
        env:
          BRANCH: ${{ github.ref_name }}
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config pull.rebase true
          git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"

          git add -A docs/copyline.yml docs/copyline_photo_index.json docs/copyline_photo_overrides.json docs/copyline_photo_blacklist.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          # КЛЮЧЕВОЕ: [skip ci] — не запускает другие workflows от этого пуша
          git commit -m "Copyline: update YML + photo index [skip ci]"

          git pull --rebase origin "$BRANCH" || { git rebase --abort || true; exit 1; }
          git push origin HEAD:"$BRANCH"
