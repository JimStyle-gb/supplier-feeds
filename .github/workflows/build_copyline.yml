name: build_copyline
on:
  workflow_dispatch:
concurrency:
  group: build_copyline_${{ github.ref_name }}
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl

      - name: Ensure keywords file
        run: |
          mkdir -p docs
          if [ ! -f docs/copyline_keywords.txt ]; then
            printf "drum\nдевелопер\nдрам\nкабель сетевой\nкартридж\nтермоблок\nтермоэлемент\nтонер-картридж\n" > docs/copyline_keywords.txt
          fi
          echo "Using keywords:" && cat docs/copyline_keywords.txt

      - name: Build feed (XLSX + targeted category crawl)
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          KEYWORDS_FILE: docs/copyline_keywords.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251

          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "120"
          MIN_BYTES: "900"

          # Ограничители, чтобы укладываться по времени
          MAX_CRAWL_MINUTES: "60"     # мягкий лимит краулера
          MAX_CATEGORY_PAGES: "1200"  # максимум страниц категорий
          MAX_WORKERS: "6"            # потоки для карточек
        run: |
          python scripts/build_copyline.py

      - name: Commit & push feed (rebase-safe)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/copyline.yml docs/copyline_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update copyline.yml (startswith keywords + targeted category crawl)"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
