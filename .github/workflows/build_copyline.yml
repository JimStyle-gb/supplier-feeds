# .github/workflows/build_copyline.yml
name: build_copyline

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]            # замени на master, если нужно
    paths:
      - 'scripts/build_copyline.py'
      - '.github/workflows/build_copyline.yml'
      - 'docs/**'
  schedule:
    - cron: "0 0 * * *"           # 00:00 UTC = 06:00 Asia/Almaty

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl

      - name: Build YML (Copyline)
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
        run: |
          python scripts/build_copyline.py
          ls -l docs || true
          test -f docs/copyline.yml

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: copyline-yml
          path: docs/copyline.yml
          if-no-files-found: error

      - name: Commit & push YML if changed
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs/copyline.yml
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update Copyline YML (no images)"
            git push
          else
            echo "No changes to commit."
          fi
