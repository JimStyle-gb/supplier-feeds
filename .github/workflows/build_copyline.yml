name: build_copyline

on:
  schedule:
    - cron: "0 21 * * *"  # покрытие 03:00 Asia/Almaty при UTC+6
    - cron: "0 22 * * *"  # покрытие 03:00 Asia/Almaty при UTC+5 (на всякий случай)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Time gate (03:00 Asia/Almaty on 1/10/20)
        id: gate
        shell: bash
        run: |
          set -e
          export TZ=Asia/Almaty
          echo "Now (Almaty): $(date)"
          DAY=$(date +%-d)
          HOUR=$(date +%H)
          if [[ "$DAY" =~ ^(1|10|20)$ ]] && [ "$HOUR" == "03" ]; then
            echo "run=true" >> "$GITHUB_OUTPUT"
            echo "Gate: pass."
          else
            echo "run=false" >> "$GITHUB_OUTPUT"
            echo "Gate: skip (not 03:00 on 1/10/20 in Asia/Almaty)."
          fi

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        if: steps.gate.outputs.run == 'true'
        with:
          python-version: "3.11"

      - name: Install deps
        if: steps.gate.outputs.run == 'true'
        run: |
          python -V
          pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl

      - name: Build Copyline YML
        if: steps.gate.outputs.run == 'true'
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          KEYWORDS_FILE: docs/copyline_keywords.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "120"
          MIN_BYTES: "900"
          MAX_CRAWL_MINUTES: "60"
          MAX_CATEGORY_PAGES: "1200"
          MAX_WORKERS: "6"
          VENDORCODE_PREFIX: "CL"
        run: |
          set -e
          python scripts/build_copyline.py

      - name: Commit & push
        if: steps.gate.outputs.run == 'true'
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml || true
          git commit -m "chore(copyline): update docs/copyline.yml [skip ci]" || echo "No changes"
          git pull --rebase || true
          git push || true

      - name: Skipped (not scheduled time)
        if: steps.gate.outputs.run != 'true'
        run: echo "Skipping build — not 03:00 at 1/10/20 in Asia/Almaty."
