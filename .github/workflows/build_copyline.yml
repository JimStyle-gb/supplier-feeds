name: build_copyline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"   # ежедневно ~01:00 по Алматы (UTC+6)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl lxml

      - name: Ensure docs/.nojekyll
        run: |
          mkdir -p docs
          echo > docs/.nojekyll

      - name: Build copyline.yml
        env:
          XLSX_URL: "https://copyline.kz/files/price-CLA.xlsx"
          OUT_FILE: "docs/copyline.yml"
          OUTPUT_ENCODING: "windows-1251"
          CATEGORIES_FILE: "docs/categories_copyline.txt"
          SEEN_FILE: "docs/copyline_seen.txt"
          CACHE_FILE: "docs/copyline_cache.json"

          # фото по шаблону
          USE_SYNTH_IMAGE: "1"
          PICTURE_BASE: "https://copyline.kz/components/com_jshopping/files/img_products/"
          CHECK_IMAGE_BYTES: "0"
          MIRROR_IMAGES: "0"
          MAX_MIRROR_PER_ITEM: "1"

          MAX_SEARCH: "2000"
          CRAWL_DELAY: "0.25"
        run: |
          python scripts/build_copyline.py

      - name: Commit & push YML
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: copyline.yml"
          add_options: -A
          file_pattern: |
            docs/copyline.yml
            docs/categories_copyline.txt
            docs/.nojekyll
          push_options: --force
