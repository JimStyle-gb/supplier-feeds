name: build_copyline

on:
  workflow_dispatch: {}
  schedule:
    # ежедневно в 01:00 по Алматы (UTC+6 => 19:00 UTC предыдущего дня)
    - cron: "0 19 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare docs
        run: |
          mkdir -p docs
          : > docs/.nojekyll

      - name: Build copyline.yml
        run: |
          set -eo pipefail
          python scripts/build_copyline.py

      - name: Commit copyline.yml
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: copyline.yml"
          file_pattern: |
            docs/copyline.yml
            docs/.nojekyll
            docs/categories_copyline.txt
            docs/copyline_cache.json
