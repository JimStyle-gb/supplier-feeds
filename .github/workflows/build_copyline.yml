name: build_copyline
on:
  workflow_dispatch:
concurrency:
  group: build_copyline_${{ github.ref_name }}
  cancel-in-progress: false
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # нужно для pull --rebase перед push

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl

      - name: Ensure keywords file
        run: |
          mkdir -p docs
          if [ ! -f docs/copyline_keywords.txt ]; then
            printf "drum\nдевелопер\nдрам\nкабель сетевой\nкартридж\nтермоблок\nтермоэлемент\nтонер-картридж\n" > docs/copyline_keywords.txt
          fi
          echo "Using keywords:" && cat docs/copyline_keywords.txt

      - name: Build feed (XLSX + crawl site for photos, full descriptions, breadcrumbs)
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          KEYWORDS_FILE: docs/copyline_keywords.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "150"
          MIN_BYTES: "1000"
          MAX_SITEMAP_URLS: "20000"
          MAX_VISIT_PAGES: "6000"
        run: |
          python scripts/build_copyline.py

      - name: Commit & push feed (rebase-safe)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/copyline.yml docs/copyline_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update copyline.yml (XLSX + photos + full descriptions + site categories)"

          git pull --rebase origin "$BRANCH_NAME" || \
          (echo "Rebase failed, trying merge with ours preference" && git pull --no-rebase -X ours origin "$BRANCH_NAME")

          git push origin "$BRANCH_NAME"
