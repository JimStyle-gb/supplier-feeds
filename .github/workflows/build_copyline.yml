name: build_copyline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl beautifulsoup4 requests lxml html5lib

      - name: Ensure keywords file exists
        run: |
          mkdir -p docs
          if [ ! -f docs/copyline_keywords.txt ]; then
            printf '%s\n' \
              'drum' \
              'девелопер' \
              'драм' \
              'кабель сетевой' \
              'картридж' \
              'термоблок' \
              'термоэлемент' \
              'тонер-картридж' \
              > docs/copyline_keywords.txt
          fi
          echo "Using keywords:" && cat docs/copyline_keywords.txt

      - name: Build feed
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          KEYWORDS_FILE: docs/copyline_keywords.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          HTTP_TIMEOUT: 25
          REQUEST_DELAY_MS: 120
          MIN_BYTES: 900
          # разрешаем бренд перед ключевым словом
          ALLOW_PREFIX_BRANDS: ripo,hp,canon,samsung,xerox,brother,pantum,lexmark,kyocera,konica,minolta,ricoh,panasonic
          MAX_SITEMAP_URLS: 12000
          MAX_VISIT_PAGES: 2500
        run: |
          python scripts/build_copyline.py

      - name: Commit & push changes
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml docs/copyline_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git pull --rebase
            git commit -m "Update copyline.yml"
            git push
          fi
