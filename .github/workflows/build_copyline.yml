name: build_copyline
on:
  workflow_dispatch:
  schedule:
    - cron: '30 19 * * *'  # 01:30 Asia/Almaty

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      XLSX_URL: "https://copyline.kz/files/price-CLA.xlsx"
      OUT_FILE: "docs/copyline.yml"
      OUTPUT_ENCODING: "windows-1251"
      IMG_DIR: "docs/copyline_img"
      CACHE_FILE: "data/copyline_cache.json"
      SEEN_FILE: "docs/copyline_seen.txt"
      RATE_DELAY: "0.35"
      MAX_IMG_PER_ITEM: "6"
      MAX_SEARCH: "4000"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute PAGES_BASE for GH Pages
        run: |
          echo "PAGES_BASE=https://${GITHUB_REPOSITORY_OWNER}.github.io/${GITHUB_REPOSITORY#*/}" >> $GITHUB_ENV
          echo "Using PAGES_BASE=$PAGES_BASE"

      - name: Sync with remote main (before build)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout -B main
          git pull --rebase origin main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build copyline.yml (delta + search + mirror)
        run: |
          mkdir -p docs data
          touch docs/.nojekyll
          python scripts/build_copyline.py

      - name: List outputs
        run: |
          ls -lah docs | sed -n '1,200p'
          echo "---- SEEN ----"
          sed -n '1,80p' docs/copyline_seen.txt || true

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "build: copyline.yml (delta+mirror) + cache + seen"
          file_pattern: |
            docs/copyline.yml
            docs/copyline_img/**
            docs/copyline_seen.txt
            docs/.nojekyll
            data/copyline_cache.json
          push_options: --force-with-lease
