name: build_copyline
on:
  workflow_dispatch:
  schedule:
    - cron: '30 19 * * *'  # 01:30 Asia/Almaty

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      XLSX_URL: "https://copyline.kz/files/price-CLA.xlsx"
      OUT_FILE: "docs/copyline.yml"
      OUTPUT_ENCODING: "windows-1251"
      CATEGORIES_FILE: "docs/categories_copyline.txt"
      URLS_FILE: "docs/categories_copyline_urls.txt"
      SEEN_FILE: "docs/copyline_seen.txt"
      AUTO_DISCOVER: "1"     # авто-поиск категорий/страниц
      MAX_PAGES: "400"       # безопасность, чтобы не уползло далеко
      CRAWL_DELAY: "0.5"     # пауза между запросами

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Sync with remote main (before build)
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout -B main
          git pull --rebase origin main

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build copyline.yml (auto-discovery)
        run: |
          mkdir -p docs
          touch docs/.nojekyll
          python scripts/build_copyline.py

      - name: Commit
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: "build: copyline.yml (auto-discovery)"
          file_pattern: |
            docs/copyline.yml
            docs/categories_copyline.txt
            docs/categories_copyline_urls.txt
            docs/copyline_seen.txt
            docs/.nojekyll
          push_options: --force-with-lease
