name: build_copyline
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 openpyxl

      - name: Ensure keywords file
        run: |
          mkdir -p docs
          if [ ! -f docs/copyline_keywords.txt ]; then
            printf "drum\nдевелопер\nдрам\nкабель сетевой\nкартридж\nтермоблок\nтермоэлемент\nтонер-картридж\n" > docs/copyline_keywords.txt
          fi
          echo "Using keywords:" && cat docs/copyline_keywords.txt

      - name: Build feed from XLSX + crawl site for photos
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          KEYWORDS_FILE: docs/copyline_keywords.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          # Скан сайта:
          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "150"        # пауза между запросами (регулируй при необходимости)
          MIN_BYTES: "1200"
          MAX_SITEMAP_URLS: "8000"       # сколько URL взять из sitemap (если есть)
          MAX_VISIT_PAGES: "2000"        # ограничение при обходе сайта (fallback)
        run: |
          python scripts/build_copyline.py

      - name: Commit & push feed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml docs/copyline_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update copyline.yml from XLSX + site photos (filtered by keywords)"
            git push
          fi
