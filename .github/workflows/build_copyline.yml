name: build_copyline

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 0 * * *"   # ежедневно в 00:00 UTC

permissions:
  contents: write  # чтобы коммитить файл в репозиторий

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests openpyxl

      - name: Build YML (Copyline)
        env:
          XLSX_URL: https://copyline.kz/files/price-CLA.xlsx
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
        run: |
          python scripts/build_copyline.py
          ls -l docs/ || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: copyline-yml
          path: docs/copyline.yml

      - name: Commit & push if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml || true
          if ! git diff --cached --quiet; then
            git commit -m "Update Copyline YML ($(date -u +'%Y-%m-%d %H:%M:%S') UTC)"
            git push
          else
            echo "No changes to commit."
