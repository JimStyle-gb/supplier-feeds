name: Build Copyline feed

on:
  # Запуск вручную без инпутов (ничего не спрашивает)
  workflow_dispatch: {}

permissions:
  contents: write  # нужно, чтобы коммитить изменения обратно в репозиторий

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1) Клонируем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Ставим Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) Ставим зависимости для скрипта (requests + bs4)
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4) Гарантируем наличие файла со списком категорий.
      #    Если файла нет — создаём с дефолтной категорией Brother.
      - name: Ensure category file exists
        run: |
          mkdir -p docs
          if [ ! -f docs/copyline_categories.txt ]; then
            echo "https://copyline.kz/goods/toner-cartridges-brother.html" > docs/copyline_categories.txt
          fi
          echo "Using categories:"
          cat docs/copyline_categories.txt

      # 5) Запускаем скрейпер. В env передаём пути и настройки.
      #    CATEGORY_FILE — строго указывает скрипту читать категории из файла.
      - name: Run scraper
        env:
          BASE_URL: https://copyline.kz
          CATEGORY_FILE: docs/copyline_categories.txt
          OUT_FILE: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          REQUEST_DELAY_MS: '700'
          TIMEOUT_S: '30'
          MIN_BYTES: '1500'
        run: |
          python scripts/scrape_copyline_category.py

      # 6) Коммитим и пушим только если есть изменения (чтобы не плодить пустые коммиты)
      - name: Commit & push feed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/copyline.yml docs/copyline_categories.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update copyline feed from categories file"
            git push
          fi
