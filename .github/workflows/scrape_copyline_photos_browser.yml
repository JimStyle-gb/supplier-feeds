name: scrape_copyline_photos_browser

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - "scripts/scrape_copyline_photos_browser.py"
      - ".github/workflows/scrape_copyline_photos_browser.yml"
      - "docs/copyline.yml"
      - "docs/copyline_articles.txt"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Устанавливаем Playwright и browser deps
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run scraper
        env:
          # БАЗОВЫЕ НАСТРОЙКИ
          BASE_URL: https://copyline.kz
          # источник артикулов: либо txt, либо возьмём <vendorCode> из docs/copyline.yml
          ARTICLES_FILE: docs/copyline_articles.txt
          YML_PATH: docs/copyline.yml

          # ФАЙЛЫ ВЫВОДА
          OUT_YML: docs/copyline_photos.yml
          REPORT_CSV: docs/copyline_photo_report.csv
          NOT_FOUND_TXT: docs/copyline_not_found.txt

          # ТАЙМИНГИ И ПОВТОРЫ
          REQUEST_DELAY_MS: "900"
          PAGE_TIMEOUT_MS: "30000"
          MAX_RETRIES: "3"
          BACKOFF_MAX_MS: "12000"

          # ФИЛЬТРЫ КАРТИНОК
          MIN_BYTES: "2500"

          # КОДИРОВКА YML (поддержка старого пайплайна)
          OUTPUT_ENCODING: windows-1251
        run: |
          python scripts/scrape_copyline_photos_browser.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: copyline-photo-results
          path: |
            docs/copyline_photos.yml
            docs/copyline_photo_report.csv
            docs/copyline_not_found.txt
          if-no-files-found: warn

      - name: Commit & push results (separate file)
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/copyline_photos.yml docs/copyline_photo_report.csv docs/copyline_not_found.txt || true
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Scrape Copyline photos via Playwright (separate results)"
            git push
          else
            echo "No changes to commit."
          fi
