name: build_vtt
on:
  workflow_dispatch:

concurrency:
  group: build_vtt_${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Ensure keywords file
        run: |
          mkdir -p docs
          # Если файла нет — положим один символ '*' = брать все товары
          if [ ! -f docs/vtt_keywords.txt ]; then
            echo "*" > docs/vtt_keywords.txt
          fi
          echo "Using keywords:"
          cat docs/vtt_keywords.txt

      - name: Build VTT feed
        env:
          BASE_URL: https://b2b.vtt.ru
          START_URL: https://b2b.vtt.ru/catalog
          KEYWORDS_FILE: docs/vtt_keywords.txt
          OUT_FILE: docs/vtt.yml
          OUTPUT_ENCODING: windows-1251

          # Авторизация: вставь cookies в Secrets (VTT_COOKIES)
          VTT_COOKIES: ${{ secrets.VTT_COOKIES }}

          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "150"
          MIN_BYTES: "400"

          MAX_WORKERS: "6"
          MAX_CRAWL_MINUTES: "90"
          MAX_CATEGORY_PAGES: "1500"

          # если сайт капризничает с сертификатами
          DISABLE_SSL_VERIFY: "0"
        run: |
          python scripts/build_vtt.py

      - name: Upload vtt.yml as artifact (even on failure)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vtt-feed
          path: docs/vtt.yml
          if-no-files-found: ignore

      - name: Commit & push feed (rebase-safe)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/vtt.yml docs/vtt_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update vtt.yml (fallback * = all products)"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
