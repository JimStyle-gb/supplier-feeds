name: build_vtt
on:
  workflow_dispatch:

concurrency:
  group: build_vtt_${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Ensure keywords file
        run: |
          mkdir -p docs
          if [ ! -f docs/vtt_keywords.txt ]; then
            cat > docs/vtt_keywords.txt << 'EOF'
Девелопер
Драм-картридж
Драм-юнит
Картридж
Копи-картридж
Принт-картридж
Термоблок
Термоэлемент
Тонер-картридж
EOF
          fi
          echo "Using keywords:" && cat docs/vtt_keywords.txt

      - name: Build VTT feed
        env:
          BASE_URL: https://b2b.vtt.ru
          START_URL: https://b2b.vtt.ru/catalog/
          KEYWORDS_FILE: docs/vtt_keywords.txt
          OUT_FILE: docs/vtt.yml
          OUTPUT_ENCODING: windows-1251

          # Логин/пароль храним в Secrets
          VTT_LOGIN: ${{ secrets.VTT_LOGIN }}
          VTT_PASSWORD: ${{ secrets.VTT_PASSWORD }}

          # Сетевые настройки
          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "180"
          MIN_BYTES: "700"
          MAX_PAGES: "1200"         # сколько страниц пагинации обойти
          MAX_WORKERS: "6"          # потоки на карточки
          MAX_PRODUCTS: "6000"      # лимит карточек, чтобы не уткнуться во время
          MAX_CRAWL_MINUTES: "90"   # мягкий таймаут краулера (мин)

          # SSL: у портала бывает цепочка без корней — выключаем проверку
          DISABLE_SSL_VERIFY: "1"
        run: |
          mkdir -p docs
          python scripts/build_vtt.py

      - name: Commit & push feed
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/vtt.yml docs/vtt_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update VTT feed"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
