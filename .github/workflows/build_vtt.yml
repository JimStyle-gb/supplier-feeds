name: Build_VTT

on:
  workflow_dispatch:
  schedule:
    # 05:00 Asia/Almaty = 00:00 UTC
    - cron: "0 0 1,10,20 * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          python -m pip install requests beautifulsoup4

      - name: Build VTT feed
        env:
          VTT_LOGIN: ${{ secrets.VTT_LOGIN }}
          VTT_PASSWORD: ${{ secrets.VTT_PASSWORD }}
        run: |
          set -euo pipefail
          python scripts/build_vtt.py

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain docs/vtt.yml)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add docs/vtt.yml
            git commit -m "Build VTT"
            git push
          else
            echo "No changes"
          fi
