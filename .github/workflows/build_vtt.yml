name: build_vtt
on:
  workflow_dispatch:
concurrency:
  group: build_vtt_${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml openpyxl

      - name: Ensure VTT keywords file
        run: |
          mkdir -p docs
          if [ ! -f docs/vtt_keywords.txt ]; then
            printf "drum\nдевелопер\nдрам\nкартридж\nтермоблок\nтермоэлемент\nтонер-картридж\n" > docs/vtt_keywords.txt
          fi
          echo "Using keywords:" && cat docs/vtt_keywords.txt

      - name: Build VTT feed (auth + crawl)
        env:
          BASE_URL: "https://b2bold.vtt.ru"
          START_URL: "https://b2bold.vtt.ru/catalog/"
          KEYWORDS_FILE: "docs/vtt_keywords.txt"
          OUT_FILE: "docs/vtt.yml"
          OUTPUT_ENCODING: "windows-1251"

          # Secrets → Settings → Secrets → Actions
          VTT_LOGIN: "${{ secrets.VTT_LOGIN }}"
          VTT_PASSWORD: "${{ secrets.VTT_PASSWORD }}"
          VTT_COOKIES: "${{ secrets.VTT_COOKIES }}"

          # HTTP
          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "150"
          MIN_BYTES: "900"
          MAX_WORKERS: "6"

          # Ограничители краулера
          MAX_CRAWL_MINUTES: "90"
          MAX_CATEGORY_PAGES: "1500"

          # Если бренд стоит перед ключом: перечислите через запятую, иначе оставьте пустым
          ALLOW_PREFIX_BRANDS: ""
        run: |
          python scripts/build_vtt.py

      - name: Commit & push feed (rebase-safe)
        env:
          BRANCH_NAME: "${{ github.ref_name }}"
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/vtt.yml docs/vtt_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update vtt.yml (auth + crawl + startswith keywords)"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
