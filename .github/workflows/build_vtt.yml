name: build_vtt
on:
  workflow_dispatch:

concurrency:
  group: build_vtt_${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Build VTT feed
        env:
          BASE_URL: https://b2b.vtt.ru
          START_URL: https://b2b.vtt.ru/catalog/
          OUT_FILE: docs/vtt.yml
          OUTPUT_ENCODING: windows-1251

          # логин/пароль держите в Secrets репозитория
          VTT_LOGIN: ${{ secrets.VTT_LOGIN }}
          VTT_PASSWORD: ${{ secrets.VTT_PASSWORD }}

          # у них есть проблемы с SSL-цепочкой на GitHub Runner — отключаем проверку
          DISABLE_SSL_VERIFY: "1"

          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "160"
          MIN_BYTES: "700"

          # лимиты
          MAX_PAGES: "800"
          MAX_CRAWL_MINUTES: "60"
          MAX_WORKERS: "6"
        run: |
          mkdir -p docs
          python scripts/build_vtt.py

      - name: Commit & push feed
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/vtt.yml || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update vtt.yml (full fields: price, vendorCode, image, desc, categories)"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
