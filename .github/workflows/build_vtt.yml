name: build_vtt
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Ensure keywords file
        run: |
          mkdir -p docs
          if [ ! -f docs/vtt_keywords.txt ]; then
            printf "Девелопер\nДрам-картриджи\nДрам-юниты\nКартридж\nКопи-картридж\nПринт-картриджи\nТермоблок\nТермоэлемент\nТонер-картридж\n" > docs/vtt_keywords.txt
          fi
          echo "Using keywords:" && cat docs/vtt_keywords.txt

      - name: Build feed
        env:
          BASE_URL: https://b2b.vtt.ru
          START_URL: https://b2b.vtt.ru/catalog/
          OUT_FILE: docs/vtt.yml
          OUTPUT_ENCODING: windows-1251

          VTT_LOGIN: ${{ secrets.VTT_LOGIN }}
          VTT_PASSWORD: ${{ secrets.VTT_PASSWORD }}

          # Стабильность сети
          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "160"
          MIN_BYTES: "500"

          # Ограничители
          MAX_PAGES: "800"           # максимум страниц каталога, осилим и меньше
          MAX_PRODUCTS: "5000"       # максимум карточек к парсингу за прогон
          MAX_WORKERS: "6"
          MAX_CRAWL_MINUTES: "55"

          # SSL (оставил флаг, если их сертификат чудит)
          DISABLE_SSL_VERIFY: "1"
        run: |
          mkdir -p docs
          python scripts/build_vtt.py

      - name: Commit & push feed
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/vtt.yml docs/vtt_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update vtt.yml (login + keywords + KZT)"
          # rebase-safe push
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
