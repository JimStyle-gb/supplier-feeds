name: Build_VTT

on:
  workflow_dispatch:
  schedule:
    # 05:00 Asia/Almaty == 00:00 UTC
    - cron: "0 0 1,10,20 * *"

jobs:
  build_vtt:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Build VTT
        env:
          VTT_LOGIN: ${{ secrets.VTT_LOGIN }}
          VTT_PASSWORD: ${{ secrets.VTT_PASSWORD }}
          OUT_FILE: docs/vtt.yml
          OUTPUT_ENCODING: windows-1251
          HTTP_TIMEOUT: "60"
          MAX_WORKERS: "16"
          MAX_PAGES: "200"
        run: |
          set -euo pipefail
          python scripts/build_vtt.py

      - name: Commit and push
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/vtt.yml
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Build VTT feed"
          git push
