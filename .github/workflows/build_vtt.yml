name: build_vtt
on:
  workflow_dispatch:

concurrency:
  group: build_vtt_${{ github.ref_name }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps (requests + bs4 + playwright)
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml playwright
          python -m playwright install --with-deps chromium

      - name: Ensure keywords file (optional, можно редактировать позже)
        run: |
          mkdir -p docs
          if [ ! -f docs/vtt_keywords.txt ]; then
            # Пустой список = брать все позиции; добавишь ключи позже
            printf "" > docs/vtt_keywords.txt
          fi
          echo "Using keywords:" && (cat docs/vtt_keywords.txt || true)

      - name: Build feed (auto-login + crawl)
        env:
          BASE_URL: https://b2b.vtt.ru
          START_URL: https://b2b.vtt.ru/catalog
          KEYWORDS_FILE: docs/vtt_keywords.txt
          OUT_FILE: docs/vtt.yml
          OUTPUT_ENCODING: windows-1251

          # логин/пароль положи в Secrets репозитория
          B2B_VTT_LOGIN: ${{ secrets.B2B_VTT_LOGIN }}
          B2B_VTT_PASSWORD: ${{ secrets.B2B_VTT_PASSWORD }}

          # настройки сети/краула
          HTTP_TIMEOUT: "25"
          REQUEST_DELAY_MS: "150"
          MIN_BYTES: "900"
          MAX_WORKERS: "6"
          MAX_CRAWL_MINUTES: "120"
          MAX_CATEGORY_PAGES: "2000"
          DISABLE_SSL_VERIFY: "0"     # при проблемах с SSL можно поставить "1"

          # валюта витрины (если иначе — поменяй)
          CURRENCY: "RUB"
        run: |
          python scripts/build_vtt.py

      - name: Commit & push feed (rebase-safe)
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add docs/vtt.yml docs/vtt_keywords.txt || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update vtt.yml (auto-login + hybrid crawl)"
          git pull --rebase origin "$BRANCH_NAME" || git pull --no-rebase -X ours origin "$BRANCH_NAME"
          git push origin "$BRANCH_NAME"
