name: Build_VTT

on:
  workflow_dispatch:
  schedule:
    # 05:00 Asia/Almaty = 00:00 UTC
    - cron: "0 0 1,10,20 * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          # core/adapters обычно без внешних зависимостей; оставляем пусто специально

      - name: Build VTT
        env:
          VTT_SOURCE_URL: ${{ secrets.VTT_SOURCE_URL }}
          VTT_HTTP_USER: ${{ secrets.VTT_HTTP_USER }}
          VTT_HTTP_PASS: ${{ secrets.VTT_HTTP_PASS }}
          # для FEED_META:
          SCHEDULE_DOM: "1,10,20"
          SCHEDULE_HOUR_ALMATY: "5"
        run: |
          set -euo pipefail
          python scripts/build_vtt.py

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if [[ -n "$(git status --porcelain docs/vtt.yml)" ]]; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git add docs/vtt.yml
            git commit -m "Build VTT"
            git push
          else
            echo "No changes"
          fi
