      - name: Commit & push changes (YML + photo index)
        if: always()
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Добавляем только существующие файлы
          if [ -f docs/copyline.yml ]; then
            git add docs/copyline.yml
          fi
          if [ -f docs/copyline_photo_index.json ]; then
            git add docs/copyline_photo_index.json
          fi

          # Есть ли что коммитить?
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Enrich Copyline pictures (Variant A)"
            # На случай расхождения с origin — подтянуть и переиграть патчи
            git pull --rebase
            git push
          fi
