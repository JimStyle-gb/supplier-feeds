name: enrich_copyline_photos

# не отменять текущий ран, если стартовал новый
concurrency:
  group: enrich-copyline
  cancel-in-progress: false

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'scripts/enrich_copyline_photos.py'
      - 'docs/copyline.yml'
      - '.github/workflows/enrich_copyline.yml'
  schedule:
    - cron: "15 0 * * *"   # ежедневно в 00:15 UTC (~06:15 Asia/Almaty)

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # было 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Enrich pictures (Copyline) - Variant A
        env:
          YML_PATH: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          PHOTO_INDEX_PATH: docs/copyline_photo_index.json
          PHOTO_OVERRIDES: docs/copyline_photo_overrides.json
          PHOTO_BLACKLIST: docs/copyline_photo_blacklist.json
          PHOTO_FETCH_LIMIT: 60     # было 80 — уменьшим, чтобы стабильно укладываться
          REQUEST_DELAY_MS: 600
          BACKOFF_MAX_MS: 12000
          FLUSH_EVERY_N: 10         # НОВОЕ: писать прогресс каждые 10 картинок
        run: |
          python scripts/enrich_copyline_photos.py

      - name: Commit & push changes (YML + photo index)
        if: always()   # на случай частичного прогона/ошибки — всё равно пробуем коммитнуть
        shell: bash
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A docs/copyline.yml docs/copyline_photo_index.json
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Enrich Copyline pictures (Variant A)"
            git push
          else
            echo "No changes to commit."
          fi
