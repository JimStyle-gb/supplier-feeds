# .github/workflows/enrich_copyline.yml
name: enrich_copyline_photos

concurrency:
  group: enrich-copyline-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'scripts/enrich_copyline_photos.py'
      - 'docs/copyline.yml'
      - '.github/workflows/enrich_copyline.yml'
  schedule:
    - cron: "15 0 * * *"

permissions:
  contents: write

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Enrich pictures (Copyline) - Variant A
        env:
          YML_PATH: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          PHOTO_INDEX_PATH: docs/copyline_photo_index.json
          PHOTO_OVERRIDES: docs/copyline_photo_overrides.json
          PHOTO_BLACKLIST: docs/copyline_photo_blacklist.json
          PHOTO_FETCH_LIMIT: 60
          REQUEST_DELAY_MS: 600
          BACKOFF_MAX_MS: 12000
          FLUSH_EVERY_N: 10
        run: |
          python scripts/enrich_copyline_photos.py

      - name: Commit & push changes (YML + photo index)
        if: always()
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          add_if_exists() { [ -f "$1" ] && git add "$1" || true; }
          add_if_exists docs/copyline.yml
          add_if_exists docs/copyline_photo_index.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Enrich Copyline pictures (Variant A)"

          # подтянуть origin/main и смержить, предпочитая наши артефакты
          git fetch origin main
          git pull --no-rebase -X ours --no-edit origin main || true

          # если остались конфликты — оставить наши файлы и завершить мерж
          if git ls-files -u | grep -q .; then
            git checkout --ours -- docs/copyline.yml || true
            git checkout --ours -- docs/copyline_photo_index.json || true
            git add docs/copyline.yml || true
            git add docs/copyline_photo_index.json || true
            git commit -m "Resolve conflicts preferring generated artifacts"
          fi

          git push
