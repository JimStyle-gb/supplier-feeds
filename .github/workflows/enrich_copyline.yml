name: enrich_copyline_photos

on:
  workflow_dispatch: {}
  push:
    branches: [ main ]
    paths:
      - 'scripts/enrich_copyline_photos.py'
      - '.github/workflows/enrich_copyline_photos.yml'
      - 'docs/copyline.yml'
  schedule:
    - cron: "20 0 * * *"   # ежедневно после основной сборки

permissions:
  contents: write

concurrency:
  group: enrich-copyline
  cancel-in-progress: true

jobs:
  enrich:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Enrich pictures (Copyline) - via site search
        env:
          YML_PATH: docs/copyline.yml
          OUTPUT_ENCODING: windows-1251
          PHOTO_INDEX_PATH: docs/copyline_photo_index.json
          PHOTO_OVERRIDES: docs/copyline_photo_overrides.json
          PHOTO_BLACKLIST: docs/copyline_photo_blacklist.json
          PHOTO_FETCH_LIMIT: 120      # при необходимости увеличить
          REQUEST_DELAY_MS: 600
          BACKOFF_MAX_MS: 12000
          FLUSH_EVERY_N: 20
        run: |
          python scripts/enrich_copyline_photos.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: copyline-yml-with-pictures
          path: |
            docs/copyline.yml
            docs/copyline_photo_index.json
          if-no-files-found: error

      - name: Commit & push if changed
        shell: bash
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # добавляем только существующие
          [ -f docs/copyline.yml ] && git add docs/copyline.yml
          [ -f docs/copyline_photo_index.json ] && git add docs/copyline_photo_index.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Copyline: add picture links via site search"
            git pull --rebase
            git push
          fi
