name: Build_AlStyle

on:
  workflow_dispatch:
  schedule:
    # 01:00 Asia/Almaty (UTC+5) = 20:00 UTC предыдущего дня
    - cron: '0 20 * * *'
  push:
    paths:
      - '.github/workflows/build_alstyle.yml'
      - 'scripts/build_alstyle.py'
      - 'docs/alstyle.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ALSTYLE_LOGIN: ${{ secrets.ALSTYLE_LOGIN }}
      ALSTYLE_PASSWORD: ${{ secrets.ALSTYLE_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Build AlStyle feed
        run: python scripts/build_alstyle.py

      - name: Commit & push if docs/alstyle.yml changed
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [[ -n "$(git status --porcelain docs/alstyle.yml)" ]]; then
            git add docs/alstyle.yml
            git commit -m "Build AlStyle: update docs/alstyle.yml"
            git pull --rebase --autostash
            git push
          else
            echo "No changes in docs/alstyle.yml"
