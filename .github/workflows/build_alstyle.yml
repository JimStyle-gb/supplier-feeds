name: Build_AlStyle

on:
  workflow_dispatch:
  schedule:
    - cron: '0 19 * * *'

permissions:
  contents: write
jobs:
  build_alstyle:
    runs-on: ubuntu-latest
    concurrency:
      group: build_alstyle
      cancel-in-progress: true
    env:
      ALSTYLE_LOGIN: ${{ secrets.ALSTYLE_LOGIN }}
      ALSTYLE_PASSWORD: ${{ secrets.ALSTYLE_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install requests beautifulsoup4 lxml pyyaml python-dateutil openpyxl
          fi

      - name: Configure git identity (GitHub Actions bot)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Smoke test (py_compile)
        run: |
          python -m py_compile scripts/cs/core.py scripts/build_*.py
      - name: Check required env
        run: |
          if [ -z "${ALSTYLE_LOGIN}" ]; then echo "ALSTYLE_LOGIN is empty. Set repository secret ALSTYLE_LOGIN."; exit 1; fi
          if [ -z "${ALSTYLE_PASSWORD}" ]; then echo "ALSTYLE_PASSWORD is empty. Set repository secret ALSTYLE_PASSWORD."; exit 1; fi

      - name: Build feed (alstyle)
        run: |
          python scripts/build_alstyle.py

      - name: Commit & push docs/alstyle.yml (if changed)
        run: |
          git add docs/alstyle.yml
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "build: alstyle feed"
          git push
