# .github/workflows/build_alstyle.yml
name: Build Alstyle feed

on:
  workflow_dispatch:
  schedule:
    - cron: "0 20 * * *"    # Ежедневно 20:00 UTC (~01:00 Asia/Almaty)
  push:
    paths:
      - "scripts/build_alstyle.py"
      - ".github/workflows/build_alstyle.yml"
      - "docs/alstyle_categories.txt"

permissions:
  contents: write

concurrency:
  group: build-alstyle-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        # actions/checkout v5.0.0 (pinned)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 1

      - name: Setup Python 3.11
        # actions/setup-python v6.0.0 (pinned)
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip wheel
          pip install requests beautifulsoup4

      - name: Ensure categories file
        run: |
          test -f docs/alstyle_categories.txt || echo "5010" > docs/alstyle_categories.txt
          echo "---- docs/ ----"
          ls -l docs || true

      - name: Build alstyle feed
        env:
          OUT_FILE: docs/alstyle.yml
          OUTPUT_ENCODING: windows-1251
          ALSTYLE_CATEGORIES_FILE: docs/alstyle_categories.txt
          ALSTYLE_CATEGORIES_MODE: include
        run: |
          set -euo pipefail
          python --version
          python scripts/build_alstyle.py
          echo "---- docs/ ----"
          ls -l docs || true
          test -f docs/alstyle.yml

      - name: Commit & push if changed
        run: |
          set -euo pipefail
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/alstyle.yml docs/alstyle_categories.txt || true
          if ! git diff --staged --quiet; then
            git commit -m "build(alstyle): update docs/alstyle.yml"
            git pull --rebase --autostash
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload artifact
        if: success()
        # actions/upload-artifact v5.0.0 (pinned)
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4
        with:
          name: alstyle.yml
          path: docs/alstyle.yml
          if-no-files-found: error
          retention-days: 14
