name: build_alstyle

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 */6 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          pip install requests

      - name: Build Alstyle feed (YML only; exclude Артикул/Благотворительность in specs)
        shell: bash
        env:
          SUPPLIER_NAME: alstyle
          SUPPLIER_URL: https://al-style.kz/upload/catalog_export/al_style_catalog.php
          OUT_FILE: docs/alstyle.yml
          OUTPUT_ENCODING: windows-1251

          TIMEOUT_S: "30"
          RETRIES: "4"
          RETRY_BACKOFF_S: "2"
          MIN_BYTES: "1500"

          VENDORCODE_PREFIX: AS
          VENDORCODE_CREATE_IF_MISSING: "1"

          ALSTYLE_CATEGORIES_PATH: docs/alstyle_categories.txt
          ALSTYLE_CATEGORIES_MODE: include   # include|exclude|off
        run: |
          set -euo pipefail
          python scripts/build_alstyle.py
          mkdir -p docs
          : > docs/.nojekyll

      - name: Commit & Push
        shell: bash
        run: |
          set -euo pipefail
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git add docs/alstyle.yml docs/.nojekyll || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "build: alstyle YML (specs exclude: Артикул, Благотворительность)"
            git push
          fi
