name: build_alstyle

on:
  workflow_dispatch:
  schedule:
    - cron: "0 19 * * *"   # каждый день ~01:00 по Алматы (UTC+6)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure docs
        run: |
          mkdir -p docs
          echo > docs/.nojekyll

      - name: Build alstyle.yml
        env:
          SUPPLIER_URL: "https://al-style.kz/upload/catalog_export/al_style_catalog.php"
          OUT_FILE: "docs/alstyle.yml"
          OUTPUT_ENCODING: "windows-1251"
          CATEGORIES_FILE: "docs/categories_alstyle.txt"
          # Если на URL стоит базовая авторизация — раскомментируй и заполни:
          # BASIC_USER: ${{ secrets.ALSTYLE_USER }}
          # BASIC_PASS: ${{ secrets.ALSTYLE_PASS }}
        run: |
          python scripts/build_alstyle.py

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: alstyle.yml (from supplier yml)"
          add_options: -A
          file_pattern: |
            docs/alstyle.yml
            docs/categories_alstyle.txt
            docs/.nojekyll
