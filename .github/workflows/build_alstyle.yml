# ================================ #
#   CI для сборки фида Alstyle     #
#   Результат: docs/alstyle.yml    #
# ================================ #

name: build_alstyle  # ← старое/классическое имя, не меняем

on:
  # Ручной запуск из вкладки Actions
  workflow_dispatch:

  # ЕЖЕДНЕВНО В 01:00 ПО АЛМАТЫ (UTC+5)
  # В GitHub Actions cron всегда в UTC: 01:00 Asia/Almaty = 20:00 UTC предыдущего дня
  schedule:
    - cron: '0 20 * * *'  # 20:00 UTC = 01:00 Asia/Almaty

  # Автозапуск при изменениях
  push:
    paths:
      - 'scripts/build_alstyle.py'
      - 'docs/alstyle_categories.txt'
      - '.github/workflows/build_alstyle.yml'

permissions:
  contents: write  # нужно, чтобы пушить изменения

concurrency:
  group: build-alstyle
  cancel-in-progress: false

jobs:
  build:
    name: Build Alstyle YML
    runs-on: ubuntu-latest

    steps:
      # 1) Забираем репозиторий
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Ставим Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3) Ставим зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      # 4) Собираем фид Alstyle
      - name: Build Alstyle feed
        env:
          # Метка и источник
          SUPPLIER_NAME: alstyle
          SUPPLIER_URL: https://al-style.kz/upload/catalog_export/al_style_catalog.php

          # Вывод — только YML
          OUT_FILE: docs/alstyle.yml
          OUTPUT_ENCODING: windows-1251

          # Сеть
          TIMEOUT_S: '30'
          RETRIES: '4'
          RETRY_BACKOFF_S: '2'
          MIN_BYTES: '1500'

          # vendorCode
          VENDORCODE_PREFIX: AS
          VENDORCODE_CREATE_IF_MISSING: '1'

          # Фильтр по КАТЕГОРИЯМ (режим include)
          ALSTYLE_CATEGORIES_PATH: docs/alstyle_categories.txt
          ALSTYLE_CATEGORIES_MODE: include   # включаем только товары из этих категорий
        run: |
          set -e
          python --version
          python scripts/build_alstyle.py

      # 5) Коммитим изменения, если есть
      - name: Commit & push if changed
        env:
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: |
          set -e
          git config user.name  "$GIT_AUTHOR_NAME"
          git config user.email "$GIT_AUTHOR_EMAIL"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(alstyle): update docs/alstyle.yml [skip ci]"
            git push
          fi
