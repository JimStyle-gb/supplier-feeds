name: Build_AlStyle

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/**'
      - '.github/workflows/Build_AlStyle.yml'

permissions:
  contents: write

concurrency:
  group: alstyle-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Build AlStyle feed
        run: |
          python scripts/build_alstyle.py

      - name: Commit & push if docs/alstyle.yml changed (safe rebase)
        run: |
          if [[ -n "$(git status --porcelain docs/alstyle.yml)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            # 1) Сначала фиксируем локальные изменения в коммит
            git add docs/alstyle.yml
            git commit -m "Build AlStyle: update docs/alstyle.yml" || echo "No changes to commit"
            # 2) Подтягиваем удалёнку с ребейзом (автостэш на случай посторонних изменений)
            git fetch --prune
            git pull --rebase --autostash origin "${GITHUB_REF_NAME:-${GITHUB_REF##*/}}"
            # 3) Пушим
            git push
          else
            echo "No changes in docs/alstyle.yml"
          fi
