name: build_alstyle

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - 'scripts/build_alstyle.py'
      - '.github/workflows/build_alstyle.yml'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build Alstyle feed
        env:
          SUPPLIER_NAME: alstyle
          SUPPLIER_URL: https://al-style.kz/upload/catalog_export/al_style_catalog.php
          OUT_FILE: docs/alstyle.yml
          OUTPUT_ENCODING: windows-1251

          TIMEOUT_S: "30"
          RETRIES: "4"
          RETRY_BACKOFF_S: "2"
          MIN_BYTES: "1500"

          VENDORCODE_PREFIX: AS
          VENDORCODE_CREATE_IF_MISSING: "1"

          # Категории поставщика (включишь, когда файл с правилами будет готов)
          ALSTYLE_CATEGORIES_PATH: docs/alstyle_categories.txt
          ALSTYLE_CATEGORIES_MODE: off   # off|include|exclude

          # Усиленные HTML-описания (в CDATA) — включить по желанию
          ENHANCED_DESC: "0"   # 1 = включить, 0 = выключить
        run: |
          set -e
          python --version
          python scripts/build_alstyle.py

      - name: Show output size
        run: ls -lh docs/alstyle.yml || true

      - name: Git diff
        id: git_status
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit & push feed
        if: steps.git_status.outputs.changed == 'true'
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/alstyle.yml docs/.nojekyll || true
          git commit -m "build: update docs/alstyle.yml [skip ci]"
          git push

      - name: Upload artifact (alstyle.yml)
        uses: actions/upload-artifact@v4
        with:
          name: alstyle-feed
          path: docs/alstyle.yml
