name: build_alstyle

on:
  workflow_dispatch:
  schedule:
    # 01:00 Asia/Almaty (UTC+6) = 19:00 UTC предыдущего дня
    - cron: "0 19 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Ensure docs
        run: |
          mkdir -p docs
          echo > docs/.nojekyll

      - name: Build alstyle.yml
        env:
          OUTPUT_ENCODING: windows-1251
          SUPPLIER_URL: https://al-style.kz/upload/catalog_export/al_style_catalog.php
          # Если нужна Basic-авторизация:
          # BASIC_USER: ${{ secrets.ALSTYLE_USER }}
          # BASIC_PASS: ${{ secrets.ALSTYLE_PASS }}
          # Необязательный фильтр категорий:
          # CATEGORIES_FILE: docs/categories_alstyle.txt
        run: |
          python scripts/build_alstyle.py

      - name: Sync branch (rebase if needed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase || true

      - name: Commit & push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "build: alstyle.yml"
          add_options: -A
          file_pattern: |
            docs/alstyle.yml
            docs/.nojekyll
