name: Build_AlStyle

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]
    paths:
      - ".github/workflows/build_alstyle.yml"
      - "scripts/build_alstyle.py"
      - "scripts/cs/core.py"
      - "scripts/cs/__init__.py"
      - "requirements.txt"
      - "pyproject.toml"
      - "poetry.lock"
  schedule:
    # 01:00 Asia/Almaty (UTC+5) -> 20:00 UTC
    - cron: "0 20 * * *"

permissions:
  contents: write

concurrency:
  group: build-alstyle
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          # requests нужен для build_alstyle.py
          pip install requests
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Gate + set build time (Almaty)
        id: gate
        shell: bash
        run: |
          set -euo pipefail
          EVENT="${{ github.event_name }}"
          ALMATY_NOW="$(python - <<'PY'
          from datetime import datetime
          from zoneinfo import ZoneInfo
          print(datetime.now(ZoneInfo("Asia/Almaty")).strftime("%Y-%m-%d %H:%M:%S"))
          PY
          )"
          echo "CS_FORCE_BUILD_TIME_ALMATY=$ALMATY_NOW" >> "$GITHUB_ENV"
          echo "Event=$EVENT; Almaty now: $ALMATY_NOW; allowed_dom=*; hour=1; day_ok=True; should_run=yes"

      - name: Sync -> build -> commit -> push
        shell: bash
        env:
          ALSTYLE_LOGIN: ${{ secrets.ALSTYLE_LOGIN }}
          ALSTYLE_PASSWORD: ${{ secrets.ALSTYLE_PASSWORD }}
        run: |
          set -euo pipefail
          echo "Attempt 1: sync -> build -> commit -> push"
          git pull --rebase

          python scripts/build_alstyle.py

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/alstyle.yml

          # Всегда делаем коммит (даже если diff пустой)
          git commit --allow-empty -m "build: alstyle ($CS_FORCE_BUILD_TIME_ALMATY)"
          git push
