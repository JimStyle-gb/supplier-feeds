name: build_alstyle

on:
  workflow_dispatch:
  schedule:
    # 01:00 Asia/Almaty = 20:00 UTC предыдущего дня
    - cron: '0 20 * * *'
  push:
    paths:
      - 'scripts/build_alstyle.py'
      - 'docs/alstyle_categories.txt'
      - '.github/workflows/build_alstyle.yml'

permissions:
  contents: write

concurrency:
  group: build-alstyle
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Поставщик и источник
      SUPPLIER_NAME: alstyle
      SUPPLIER_URL: https://al-style.kz/upload/catalog_export/al_style_catalog.php

      # Выходной файл
      OUT_FILE: docs/alstyle.yml
      OUTPUT_ENCODING: windows-1251

      # Сетевые параметры
      TIMEOUT_S: '30'
      RETRIES: '4'
      RETRY_BACKOFF_S: '2'
      MIN_BYTES: '1500'

      # vendorCode
      VENDORCODE_PREFIX: AS
      VENDORCODE_CREATE_IF_MISSING: '1'

      # Категории (фильтр на стороне скрипта)
      ALSTYLE_CATEGORIES_PATH: docs/alstyle_categories.txt
      ALSTYLE_CATEGORIES_MODE: include

      # categoryId по умолчанию (ставится самым верхним тегом в каждом offer)
      CATEGORY_ID_DEFAULT: '0'

      # Режим Satu+ (вариант B) без pickup/delivery/sales_notes
      SATU_MODE: full
      SATU_KEYWORDS: auto

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'   # без cache, чтобы не требовать requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build Alstyle feed
        run: |
          set -e
          python scripts/build_alstyle.py

      - name: Show output size
        run: ls -lh docs/alstyle.yml || true

      - name: Commit & push if changed
        run: |
          set -e
          if git diff --quiet -- docs/alstyle.yml; then
            echo "No changes."
            exit 0
          fi
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/alstyle.yml docs/.nojekyll || true
          git commit -m "build(alstyle): update docs/alstyle.yml [skip ci]"
          git push

      - name: Upload artifact (alstyle.yml)
        uses: actions/upload-artifact@v4
        with:
          name: alstyle-feed
          path: docs/alstyle.yml
