name: Build_AlStyle

on:
  workflow_dispatch:
  push:
    paths:
      - "scripts/build_alstyle.py"
      - ".github/workflows/build_alstyle.yml"

permissions:
  contents: write

concurrency:
  group: build-alstyle
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Build feed (docs/alstyle.yml)
        run: |
          set -e
          python scripts/build_alstyle.py

      - name: Commit & push changes (if any)
        run: |
          set -e
          git config user.name  "alstyle-bot"
          git config user.email "alstyle-bot@example.com"
          git add docs/alstyle.yml
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else:
            git commit -m "build: update docs/alstyle.yml from supplier feed (filtered by categoryId)"
            git push
          fi
